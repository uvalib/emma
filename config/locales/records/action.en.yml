          notes_html:   |
            <em>TODO</em>
          type:         string

        created_at:
          min:          1
          max:          1
          label:        'Start Time'
          tooltip:      'Time that the action was initiated.'
          notes_html:   |
            <em>TODO</em>
          type:         time
          origin:       system

        updated_at:
          min:          1
          max:          1
          label:        'Latest Update'
          tooltip:      'Time of the latest update for the action.'
          notes_html:   |
            <em>TODO</em>
          type:         time
          origin:       system

        # =====================================================================
        # Database record field with upload data in JSON format
        # =====================================================================

        file_data:
          # FMM5: -
          # IA:   -
          # SR:   -
          # IR:   -
          min:          0
          max:          1
          label:        'File Data'
          tooltip:      'Uploaded file metadata.'
          notes_html:   |
            <em>TODO</em>
          type:         json
          origin:       system

          # ===================================================================
          # file_data JSON keys - Shrine file upload data
          # ===================================================================

          id:
            # FMM5: N/A
            # IA:   N/A
            # SR:   N/A
            # IR:   N/A
            min:          1
            max:          1
            label:        'Stored File'
            tooltip:      'Filename of the stored copy of the file.'
            notes_html:   |
              <em>TODO</em>
            origin:       system

          storage:
            # FMM5: N/A
            # IA:   N/A
            # SR:   N/A
            # IR:   N/A
            min:          1
            max:          1
            label:        'Storage Type'
            tooltip:      'Storage "bucket" - either "cache" or "storage".'
            notes_html:   |
              <em>TODO</em>
            origin:       system

          metadata:
            # FMM5: -
            # IA:   -
            # SR:   -
            # IR:   -
            min:          1
            max:          1
            label:        'File Metadata'
            tooltip:      'Information about the file that was stored.'
            notes_html:   |
              <em>TODO</em>
            type:         json
            origin:       system

            filename:
              # FMM5: N/A
              # IA:   "contributed_file"
              # SR:   N/A
              # IR:   N/A
              min:          1
              max:          1
              label:        'Filename'
              tooltip:      'The name of the original file.'
              notes_html:   |
                <em>TODO</em>
              origin:       system

            size:
              # FMM5: "File Size", Optional, Repeatable
              # IA:   N/A
              # SR:   N/A
              # IR:   N/A
              # NOTE: Not actually repeatable.
              # NOTE: Currently only one file per submission is supported.
              # NOTE: Multiple files must be in a ZIP or other archival file.
              min:          1
              max:          1
              label:        'Size'
              tooltip:      'The size of the original file in bytes.'
              notes_html:   |
                <em>TODO</em>
              type:         number
              origin:       system

            mime_type:
              # FMM5: "File Type", Required, Non-repeatable
              # IA:   N/A
              # SR:   N/A
              # IR:   N/A
              min:          1
              max:          1
              label:        'MIME Type'
              tooltip:      'The nature of the original file.'
              notes_html:   |
                <em>TODO</em>
              origin:       system

        # =====================================================================
        # Database record field with Unified Search metadata in JSON format
        # based on Search::Record::MetadataRecord with additional fields that
        # relate to the "FRAME Metadata Worksheet" but are not currently
        # defined by the Unified Search index.
        # =====================================================================

        emma_data:
          # FMM5: -
          # IA:   -
          # SR:   -
          # IR:   -
          min:          0
          max:          1
          label:        'EMMA Data'
          tooltip:      'Retrieved EMMA metadata.'
          notes_html:   |
            <em>TODO</em>
          type:         json
          origin:       system

          # ===================================================================
          # emma_data JSON keys - Unified Index information
          # ===================================================================

          emma_recordId:
            # FMM5: "EMMA Item ID", Required, Non-repeatable
            # IA:   N/A
            # SR:   String
            # IR:   N/A
            # NOTE: Tuple: (repository, rid, dc_format, emma_formatVersion).
            # NOTE: Based on submission_id for EMMA-native items.
            # NOTE: Based on parent emma_repositoryRecordId for derived items.
            min:          0
            max:          1
            label:        'EMMA Record ID'
            tooltip:      'Identifier generated for the specific submission.'
            notes_html:   |
              <em>TODO</em>
            origin:       system

          emma_titleId:
            # FMM5: "EMMA Title ID", Required, Non-repeatable
            # IA:   N/A
            # SR:   String
            # IR:   N/A
            # NOTE: Auto-generated by Federated Ingest service for all items.
            # NOTE: Can't be "required" for EMMA-native submissions.
            # NOTE: From parent emma_titleId for submissions of derived items.
            min:          0
            max:          1
            label:        'EMMA Title ID'
            tooltip:      |
              An identifier assigned by the Unified Search index to associate
              file-level search result entries with the title-level repository
              item to which they belong.
            notes_html:   |
              <em>TODO</em>
            origin:       system

          # ===================================================================
          # emma_data JSON keys - Repository information
          # ===================================================================

          emma_repository:
            # FMM5: *missing*
            # IA:   N/A
            # SR:   EmmaRepository
            # IR:   EmmaRepository
            # NOTE: User-supplied for a derivation of a member repository item.
            # NOTE: User-supplied as "emma" for new submissions.
            # NOTE: Should have the same value as:
            # NOTE:   en.emma.entry.record.repository
            min:          1
            max:          1
            label:        'Source Repository'
            tooltip:      |
              The source repository entry associated with the remediated
              content file.  Select "EMMA" if the file was not based on content
              from any of the other listed repositories.
            notes_html:   |
              <em>TODO</em>
            type:         !ruby/symbol EmmaRepository

          emma_collection:
            # FMM5: *missing*
            # IA:   "collection"
            # SR:   Array<String>
            # IR:   Array<String>
            min:          0
            max:          ~
            label:        'Repository Collection'
            tooltip:      |
              The source repository collection of the entry associated with the
              remediated content file.
            notes_html:   |
              <em>TODO</em>
            origin:       system

          emma_repositoryRecordId:
            # FMM5: "Repository Item ID", Optional, Repeatable
            # IA:   N/A
            # SR:   String
            # IR:   String
            # NOTE: Neither optional nor repeatable.
            # NOTE: Same as submission_id for EMMA-native submissions.
            # NOTE: Auto-generated for EMMA submissions.
            # NOTE: Supplied by Unified Search service for non-EMMA items.
            min:          1
            max:          1
            label:        'Repository Record ID'
            tooltip:      |
              The source repository identifier for the entry associated with
              the remediated content file.  For EMMA repository entries, this
              is equivalent to the "Submission ID".
            notes_html:   |
              <em>TODO</em>
            origin:       system

          emma_retrievalLink:
            # FMM5: *missing*
            # IA:   N/A
            # SR:   String
            # IR:   String
            # NOTE: Auto-generated for EMMA submissions.
            # NOTE: Supplied by Unified Search service for non-EMMA items.
            min:          0
            max:          1
            label:        'Retrieval Link'
            tooltip:      |
              Source repository URL for retrieving a copy of the remediated
              content file.
            notes_html:   |
              <em>TODO</em>
            type:         url
            origin:       system

          emma_webPageLink:
            # FMM5: *missing*
            # IA:   N/A
            # SR:   String
            # IR:   String
            # NOTE: Auto-generated for EMMA submissions.
            # NOTE: Supplied by Unified Search service for non-EMMA items.
            min:          0
            max:          1
            label:        'Details Link'
            tooltip:      |
              The source repository web page describing the creative work
              represented by the remediated content file.
            notes_html:   |
              <em>TODO</em>
            type:         url
            origin:       system

          emma_lastRemediationDate:
            # NOTE: superseded by rem_remediationDate
            min:          0
            max:          0
            label:        'Remediation Date.'
            tooltip:      |
              Date of the most recent change to the remediated content file.
            notes_html:   |
              <em>TODO</em>
            type:         date
            origin:       system

          emma_sortDate:
            # FMM5: N/A
            # IA:   N/A
            # SR:   IsoDay
            # IR:   IsoDay
            min:          0
            max:          1
            label:        'Sort Date'
            tooltip:      |
              Date used for "date" sort order.
            notes_html:   |
              <em>TODO</em>
            type:         date
            origin:       system

          emma_repositoryUpdateDate:
            # FMM5: N/A
            # IA:   N/A
            # SR:   IsoDay
            # IR:   IsoDay
            min:          0
            max:          1
            label:        'Entry Update'
            tooltip:      |
              Date of the most recent change to the source repository entry for
              the item.
            notes_html:   |
              <em>TODO</em>
            type:         date
            origin:       system

          emma_repositoryMetadataUpdateDate:
            # NOTE: being renamed emma_repositoryUpdateDate
            min:          0
            max:          0
            label:        'Entry Update.'
            tooltip:      |
              Date of the most recent change to the source repository entry for
              the item.
            notes_html:   |
              <em>TODO</em>
            type:         date
            origin:       system

          emma_publicationDate:
            # FMM5: "Publication Date", Required, Non-repeatable
            # IA:   "date"
            # SR:   IsoDay
            # IR:   IsoDay
            # TODO: interrelate with dcterms_dateCopyright
            min:          0
            max:          1
            label:        'Publication Date'
            tooltip:      |
              Copyright or publication date of the creative work represented
              by the remediated content file.
            notes_html:   |
              <em>TODO</em>
            type:         date
            origin:       system

          emma_lastRemediationNote:
            # NOTE: superseded by rem_comments
            min:          0
            max:          0
            label:        'Remediation Comments.'
            tooltip:      'Description of remediation(s) for this file.'
            notes_html:   |
              <em>TODO</em>
            placeholder:  'Enter description'
            type:         textarea

          emma_formatVersion:
            # FMM5: *missing*
            # IA:   N/A
            # SR:   String
            # IR:   String
            min:          0
            max:          0
            label:        'Format Version'
            tooltip:      'Format version of remediated content file.'
            notes_html:   |
              <em>DEPRECATED</em>
            placeholder:  'Enter format version'

          # ===================================================================
          # emma_data JSON keys - Bibliographic information
          # ===================================================================

          dc_title:
            # FMM5: "Title", Required, Non-repeatable
            # IA:   "title"
            # SR:   String
            # IR:   String
            min:          1
            max:          1
            label:        'Title'
            tooltip:      |
              Title of the creative work represented by the remediated content
              file.
            notes_html:   |
              <em>TODO</em>
            placeholder:  'Enter title of work'

          emma_version:
            # FMM5: "Version", Optional, Non-repeatable, "EditionN, ISO 8601, InitialPub, Corrected, Augmented"
            # IA:   "version"
            # SR:   String
            # IR:   String
            min:          0
            max:          1
            label:        'Version'
            tooltip:      |
              For book content, the edition or version of the book.
            notes_html:   |
              <em>TODO</em>
            placeholder:  'Enter edition, version, etc.'

          bib_seriesType:
            # FMM5: "Series Type", Optional, Non-repeatable, "Book, Journal, Newspaper, Magazine"
            # IA:   "series_type"
            # SR:   *missing*
            # IR:   *missing*
            # NOTE: It might be better to make this required but add an
            # NOTE:   enumeration selection for "Other".
            min:          0
            max:          1
            label:        'Series Type'
            tooltip:      |
              The type of publication from which the content was extracted.
            notes_html:   |
              <em>TODO</em>
            type:         !ruby/symbol SeriesType

          bib_series:
            # FMM5: "Series Name", Optional, Non-repeatable
            # IA:   *missing*
            # SR:   *missing*
            # IR:   *missing*
            min:          0
            max:          1
            label:        'Series Title'
            tooltip:      |
              For an article or paper, the name of the journal or periodical
              in which it published; for book content, the name of the series
              to which the book belongs.
            notes_html:   |
              <em>TODO</em>
            placeholder:  'Journal name or publication series (if applicable)'

          bib_seriesPosition:
            # FMM5: "Series Position", Optional, Non-repeatable
            # IA:   "volume"
            # SR:   *missing*
            # IR:   *missing*
            min:          0
            max:          1
            label:        'Series Position'
            tooltip:      |
              For an article, the volume/issue/number of the journal or
              periodical; for book content, the volume number or other
              description of position within a series of books.
            notes_html:   |
              <em>TODO</em>
            placeholder:  'Journal volume/issue/number'

          dc_publisher:
            # FMM5: "Publisher", Required, Non-repeatable
            # IA:   "publisher"
            # SR:   String
            # IR:   String
            # TODO: Should be 'min: 1' if actually required.
            min:          0
            max:          1
            label:        'Publisher'
            tooltip:      |
              Publisher/producer of the creative work represented by the
              remediated content file.
            notes:        |
              Do not include names associated with the generation or production
              of the remediated content file.
            placeholder:  'Enter publisher of the work'

          dc_creator:
            # FMM5: "Contributor", Required, Repeatable
            # IA:   *missing*
            # SR:   Array<String>
            # IR:   Array<String>
            min:          1
            max:          ~
            label:        'Author/Creator'
            tooltip:      |
              Author/editor/creator of the creative work represented by the
              remediated content file.
            notes:        |
              Include authors, editors, translators, etc. of the creative work
              itself.  Do not include names involved in the creation of the
              remediated content file.
            placeholder:  'Enter author(s) of the work'

          dc_identifier:
            # FMM5: "Public ID", Optional, Repeatable, "ISBN, DOI, OCLC, ISSN, LCCN"
            # IA:   Combined from "doi", "issn", "isbn" fields.
            # SR:   Array<PublicationIdentifier>
            # IR:   Array<PublicationIdentifier>
            # NOTE: At least one is preferred, but some works may not have any.
            min:          0
            max:          ~
            label:        'Identifier'
            tooltip:      |
              Standard identifier (e.g., ISBN, OCN [OCLC Number], etc.) for the
              creative work represented by the remediated content file.
            notes_html:   |
              <em>TODO</em>
            placeholder:  'Enter ISBN/etc for the work'

          dc_relation:
            # FMM5: "Related ID", Optional, Repeatable, "ISBN, DOI, OCLC, LCCN"
            # IA:   Derived from "doi", "issn", "isbn" fields.
            # SR:   Array<PublicationIdentifier>
            # IR:   Array<PublicationIdentifier>
            min:          0
            max:          ~
            label:        'Related'
            tooltip:      |
              Standard identifier (e.g., ISBN, OCN [OCLC Number], etc.) of a
              related edition of the creative work represented by the
              remediated content file.
            notes:        |
              Include identifiers for related versions or printings.  Do not
              include identifiers for similar works -- only of identifiers of
              publications that are essentially variations of the same creative
              work title.
            placeholder:  'ISBN/etc for a related edition of the work'

          dc_language:
            # FMM5: "Language", Required, Repeatable
            # IA:   "language"
            # SR:   Array<String>
            # IR:   Array<String>
            min:          1
            max:          ~
            label:        'Language'
            tooltip:      |
              Language(s) of the creative work represented by the remediated
              content file.
            notes_html:   |
              <em>TODO</em>
            type:         !ruby/symbol LanguageType

          dc_rights:
            # FMM5: "Source Rights Expression", Optional, Repeatable
            # IA:   *missing*
            # SR:   Rights
            # IR:   Rights
            # NOTE: It might be better to make this required but add an
            # NOTE:   enumeration selection for "Unknown".
            min:          0
            max:          1
            label:        'Rights'
            tooltip:      |
              Reproduction rights for the creative work represented by the
              remediated content file.
            notes_html:   |
              <em>TODO</em>
            type:         !ruby/symbol Rights

          dc_provenance:
            # NOTE: deprecated with API 0.0.5
            min:          0
            max:          0
            label:        'Provenance'
            tooltip:      'Originator of the remediated content file.'
            notes_html:   |
              <em>DEPRECATED</em>
            type:         !ruby/symbol Provenance

          dc_description:
            # FMM5: *missing*
            # IA:   "description"
            # SR:   String
            # IR:   String
            min:          0
            max:          1
            label:        'Description'
            tooltip:      |
              Description/synopsis/abstract of the creative work represented by
              the remediated content file.
            notes_html:   |
              <em>TODO</em>
            placeholder:  'Description/synopsis/abstract of the work'
            type:         textarea

          dc_subject:
            # FMM5: *missing*
            # IA:   "subject"
            # SR:   Array<String>
            # IR:   Array<String>
            min:          0
            max:          ~
            label:        'Subject'
            tooltip:      |
              Subject/keyword characterizing the creative work represented by
              the remediated content file.
            notes_html:   |
              <em>TODO</em>
            placeholder:  'Enter keyword/subject term'

          dc_type:
            # FMM5: *missing*
            # IA:   "mediatype"
            # SR:   DcmiType
            # IR:   DcmiType
            min:          1
            max:          1
            label:        'Type'
            tooltip:      |
              Original type of creative work represented by the remediated
              content file.
            notes_html:   |
              <em>TODO</em>
            type:         !ruby/symbol DcmiType

          dc_format:
            # FMM5: "Format", Required, Non-repeatable
            # IA:   "contributed_format"
            # SR:   DublinCoreFormat
            # IR:   DublinCoreFormat
            min:          1
            max:          1
            label:        'Format'
            tooltip:      |
              The file format (or variant) of the remediated content file.
            notes_html:   |
              <em>TODO</em>
            type:         !ruby/symbol DublinCoreFormat

          emma_formatFeature:
            # FMM5: "Feature", Required, Repeatable
            # IA:   "contributed_format"
            # SR:   Array<FormatFeature>
            # IR:   Array<FormatFeature>
            # NOTE: Can't actually be required:
            # NOTE: Depends on type of remediated content.
            min:          0
            max:          ~
            label:        'Format Feature'
            tooltip:      |
              Format-specific attributes which are exhibited by the remediated
              content file.
            notes_html:   |
              <em>TODO</em>
            type:         !ruby/symbol FormatFeature

          dcterms_dateAccepted:
            # FMM5: *missing*
            # IA:   *missing*
            # SR:   IsoDay
            # IR:   IsoDay
            min:          0
            max:          1
            label:        'Date Accepted'
            tooltip:      |
              Date in which the remediated content file was added to its
              repository.
            notes_html:   |
              <em>TODO</em>
            placeholder:  'Enter date file added to repository'
            type:         date

          dcterms_dateCopyright:
            # FMM5: "Publication Date", Required, Non-repeatable
            # IA:   "date"
            # SR:   IsoYear
            # IR:   IsoYear
            # NOTE: Effective type is "String" in order to allow for values
            # NOTE:   like "[c1884]"
            # TODO: interrelate with emma_publicationDate
            min:          0
            max:          1
            label:        'Copyright Date'
            tooltip:      |
              The year of copyright (or publication) of the creative work
              represented by the remediated content file.
            notes_html:   |
              <em>TODO</em>
            placeholder:  'Enter date of the creative work'

          # ===================================================================
          # emma_data JSON keys - Remediation information
          # ===================================================================

          rem_source:
            # FMM5: "Provider of source", Required, Non-repeatable
            # IA:   "contributor"
            # SR:   SourceType
            # IR:   SourceType
            # TODO: Should be 'min: 1' if actually required.
            min:          0
