            The first iteration of the latest action is indicated by 0.
          type:         number

        file_source:
          min:          0
          max:          1
          label:        'File Source'
          tooltip:      'File Source.'
          notes_html:   |
            <em>TODO</em>
          type:         string

        checksum:
          min:          0
          max:          1
          label:        'Checksum'
