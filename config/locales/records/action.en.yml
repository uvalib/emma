          tooltip:      'The current workflow state of the action.'
          notes_html:   |
            <em>TODO</em>
          origin:       system

        condition:
          min:          0
          max:          1
          label:        'Result'
          tooltip:      'The outcome of the latest action.'
          notes_html:   |
            <em>TODO</em>
          origin:       system

        action:
          min:          0
          max:          1
          label:        'Action'
          tooltip:      'The action currently being executed.'
          notes_html:   |
            <em>TODO</em>
          origin:       system

        report:
          min:          0
          max:          1
          label:        'Report'
          tooltip:      'Error log of the latest action.'
          notes_html:   |
            <em>TODO</em>
          type:         textarea

        retries:
          min:          1
          max:          1
          label:        'Retries'
          tooltip:      'The current iteration of the latest action.'
