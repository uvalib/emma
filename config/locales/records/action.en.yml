# config/locales/records/action.en.yml
#
# Action record fields ("actions" in db/schema.rb).
#
# NOTE: The order here defines the order for "display_fields: !ruby/symbol all"
#
# MIN MAX INTERPRETATION
# --- --- ---------------------------------------------------------------------
# 0   0   Unprocessed field.
# 0   1   Optional single-valued field.
# 0   ~   Optional multi-valued field.
# 1   0   UNUSED
# 1   1   Required single-valued field.
# 1   ~   Required multi-valued field.
# N   M   Multivalued field requiring between N and M values, inclusive.
#
# The type indicates how the field is handled on the entry form:
#
# MIN MAX TYPE        PRESENTATION
# --- --- ---------------------------------------------------------------------
# 0   0   -           Not present on the entry form
# *   1   (text)      <input type="text"> returning string
# *   1   textarea    <textarea> returning string with newlines preserved
# *   1   ENUM        Single-value <select> returning string
# *   ~   (text)      <input type="text"> with delimited values returning array
# *   ~   textarea    <textarea> returning array of newline-delimited values
# *   ~   ENUM        Multi-value <select> returning array

en:

  emma:

    action:

      record:

        # =====================================================================
        # Database record fields
        # =====================================================================

        id:
          min:          1
          max:          1
          label:        'Database ID'
          tooltip:      'Action database table record identifier.'
          notes_html:   |
            <em>TODO</em>
          type:         number
          origin:       system

        phase_id:
          min:          0
          max:          1
          label:        'Phase ID'
          tooltip:      'The phase of which this action is a part.'
          notes_html:   |
            <em>TODO</em>
          type:         number
          origin:       system

        user_id:
          min:          1
          max:          1
          label:        'User ID'
          tooltip:      'The EMMA user who initiated the action.'
          notes_html:   |
            <em>TODO</em>
          type:         number
          origin:       system

        command:
          min:          0
          max:          1
          label:        'Command'
          tooltip:      'A directive sent to control the action.'
          notes_html:   |
            <em>TODO</em>
          type:         string

        type:
