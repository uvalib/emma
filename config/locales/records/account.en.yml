# config/locales/records/account.en.yml
#
# User account fields.

en:

  emma:

    account:

      record:

        id:
          min:          1
          max:          1
          label:        'Database ID'
          tooltip:      |
            A record identifier generated by the database which is used
            internally by the system.
          type:         number
          origin:       system

        email:
          min:          1
          max:          1
          label:        'User ID'
          tooltip:      |
            This is the "user name" of the user account.  For normal EMMA user
            accounts, which are authenticated via Bookshare, this must match
            the user's Bookshare account user name.
          type:         text

        first_name:
          min:          0
          max:          1
          label:        'First Name'
          tooltip:      |
            Optional "given" name of the person associated with the EMMA user
            account.  For automatically generated accounts, this is supplied
            when the initial sign-on sequence via Bookshare is intercepted.
          type:         text

        last_name:
          min:          0
          max:          1
          label:        'Last Name'
          tooltip:      |
            Optional "family" name of the person associated with the EMMA user
            account.  For automatically generated accounts, this is supplied
            when the initial sign-on sequence via Bookshare is intercepted.
          type:         text

        # =====================================================================
        # Database fields
        # =====================================================================

        created_at:
          min:          1
          max:          1
          label:        'Creation Date'
          tooltip:      |
            The system-managed time at which this database record was created.
          type:         datetime
          origin:       system

        updated_at:
          min:          1
          max:          1
          label:        'Last Update Date'
          tooltip:      |
            The system-managed time at which this database record last changed.
          type:         datetime
          origin:       system

        # =====================================================================
        # OAuth2 fields
        # =====================================================================

        access_token:
          min:          0
          max:          1
          label:        'Access Token'
          tooltip:      |
            The system-managed time at which this database record last changed.
          type:         text
          origin:       system

        refresh_token:
          min:          0
          max:          1
          label:        'Refresh Token'
          type:         text
          origin:       system

        # =====================================================================
        # Devise fields
        # =====================================================================

        encrypted_password:
          min:          0
          max:          1
          label:        'Encrypted Password'
          tooltip:      |
            FOR FUTURE DEVELOPMENT; NOT CURRENTLY USED.
          type:         text
          origin:       system

        reset_password_token:
          min:          0
          max:          1
          label:        'Reset Password Token'
          tooltip:      |
            FOR FUTURE DEVELOPMENT; NOT CURRENTLY USED.
          type:         text
          origin:       system

        reset_password_sent_at:
          min:          0
          max:          1
          label:        'Reset Password Date'
          tooltip:      |
            FOR FUTURE DEVELOPMENT; NOT CURRENTLY USED.
          type:         text
          origin:       system

        remember_created_at:
          min:          0
          max:          1
          label:        'Remember Date'
          tooltip:      |
            FOR FUTURE DEVELOPMENT; NOT CURRENTLY USED.
          type:         text
          origin:       system
