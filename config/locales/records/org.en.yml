# config/locales/records/org.en.yml
#
# User account fields.
#
# NOTE: The order here defines the order for "display_fields: !ruby/symbol all"
# in config/locales/controllers/org.en.yml
#
# MIN MAX INTERPRETATION
# --- --- ---------------------------------------------------------------------
# 0   0   Unprocessed field.
# 0   1   Optional single-valued field.
# 0   ~   Optional multi-valued field.
# 1   0   UNUSED
# 1   1   Required single-valued field.
# 1   ~   Required multi-valued field.
# N   M   Multivalued field requiring between N and M values, inclusive.

en:

  emma:

    org:

      record:

        id:
          min:          1
          max:          1
          label:        'Record ID'
          tooltip:      |
            A record identifier generated by the database which is used
            internally by the system to refer to this organization
          type:         number
          origin:       system

        short_name:
          min:          1
          max:          1
          label:        'Abbreviation'
          tooltip:      |
            A brief identification of the organization for compact listings.
          type:         text

        long_name:
          min:          1
          max:          1
          label:        'Full Name'
          tooltip:      |
            A full formal name for the organization.
          type:         text

        ip_domain:
          min:          0
          max:          ~
          label:        'Internet Domain'
          tooltip:      |
            The hostname(s) or IP address(es) for the organization's Shibboleth
            authentication provider.
            NOTE: This is not marked as "required" in order to simplify
            creating new organization entries, but it *will* have to have a
            value before users from this organization can login to EMMA.
          #type:         textarea

        provider:
          min:          0
          max:          1
          label:        'Auth Provider'
          tooltip:      |
            The strategy used for authentication to EMMA.
            NOTE: There is probably little reason for this field and it may
            go away at some point.  Shibboleth authentication will be available
            for the organization's users regardless of this value.
          type:         !ruby/symbol AuthProvider
          role:         developer

        contact:
          min:          0
          max:          1
          label:        'Contact'
          tooltip:      |
            EMMA account name(s) for persons answerable for the organization.
            NOTE: This is not marked as "required" in order to simplify
            creating new organization entries, but it *will* have to have a
            value before any users from this organization will be allowed to
            access EMMA.
          type:         !ruby/symbol User

        status:         # TODO: mark the status as Incomplete if IP domain and/or Contact hasn't been specified
          min:          0
          max:          1
          label:        'Status'
          tooltip:      'EMMA membership status of the organization'
          type:         !ruby/symbol MemberStatus
          role:         manager

        status_date:
          min:          0
          max:          1
          label:        'Status Changed'
          tooltip:      |
            The date of the most recent change to the EMMA membership status of
            the organization
          type:         datetime
          origin:       system

        start_date:
          min:          0
          max:          1
          label:        'Start Date'
          tooltip:      'The date the organization joined EMMA'
          type:         datetime
          origin:       system
          role:         administrator

        info:           # TODO: info list?
          min:          0
          max:          0
          label:        'Information'
          tooltip:      |
            Additional information about the organization.  (FUTURE)
          type:         json
          origin:       system

        history:        # TODO: history list?
          min:          0
          max:          0
          label:        'History'
          tooltip:      |
            Event information related to the organization.  (FUTURE)
          type:         json
          origin:       system

        # =====================================================================
        # Database fields
        # =====================================================================

        created_at:
          min:          1
          max:          1
          label:        'Creation Date'
          tooltip:      |
            The system-managed time at which this database record was created
          type:         datetime
          origin:       system

        updated_at:
          min:          1
          max:          1
          label:        'Last Update Date'
          tooltip:      |
            The system-managed time at which this database record last changed
          type:         datetime
          origin:       system
