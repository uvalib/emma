          origin:       system

        updated_at:
          # FMM5: N/A?
          # IA:   N/A
          # SR:   N/A
          # IR:   N/A
          min:          1
          max:          1
          label:        'Change Date'
          tooltip:      'Date of current upload.'
          notes_html:   |
            <em>TODO</em>
          type:         time
          origin:       system

        # =====================================================================
        # Database record field with upload data in JSON format
        # =====================================================================

        file_data:
          # FMM5: -
          # IA:   -
          # SR:   -
          # IR:   -
          min:          0
          max:          1
          label:        'File Data'
          tooltip:      'Uploaded file metadata.'
          notes_html:   |
