          emma_lastRemediationNote:
            # FMM5: "Remediation Comments", Optional, Repeatable
            # IA:   "remediation_comments"
            # SR:   String
            # IR:   String
            # NOTE: Not actually repeatable due to Federated Ingest API.
            # NOTE: Supporting newline-delimited lines can make it "repeatable"
            min:          1
            max:          1
            label:        'Remediation Note'
            tooltip:      'Description of remediation(s) for this file.'
            notes_html:   |
              <em>TODO</em>
            placeholder:  'Enter description'
            type:         textarea

          emma_formatVersion:
            # FMM5: *missing*
            # IA:   N/A
            # SR:   String
            # IR:   String
            min:          0
            max:          1
            label:        'Format Version'
            tooltip:      'Format version of remediated content file.'
            notes_html:   |
              <em>TODO</em>
            placeholder:  'Enter format version'

          emma_formatFeature:
            # FMM5: "Feature", Required, Repeatable
            # IA:   "contributed_format"
            # SR:   Array<FormatFeature>
            # IR:   Array<FormatFeature>
            # NOTE: Can't actually be required:
            # NOTE: Depends on type of remediated content.
            min:          0
            max:          ~
            label:        'Format Feature'
            tooltip:      'Format features of remediated content file.'
            notes_html:   |
              <em>TODO</em>
