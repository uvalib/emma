            label:        'Title'
            tooltip:      |
              Title of the creative work represented by the remediated content
              file.
            notes_html:   |
              <em>TODO</em>
            placeholder:  'Enter title of work'

          dc_creator:
            # FMM5: "Contributor", Required, Repeatable
            # IA:   *missing*
            # SR:   Array<String>
            # IR:   Array<String>
            min:          1
            max:          ~
            label:        'Author/Creator'
            tooltip:      |
              Author/editor/creator of the creative work represented by the
              remediated content file.
            notes:        |
              Include authors, editors, translators, etc. of the creative work
              itself.  Do not include names involved in the creation of the
              remediated file.
            placeholder:  'Enter author(s) of the work'

          dc_identifier:
            # FMM5: "Public ID", Optional, Repeatable, "ISBN, DOI, OCLC, ISSN, LCCN"
