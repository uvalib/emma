            notes_html:   |
              <em>TODO</em>
            placeholder:  'Language of the work'
            type:         !ruby/symbol LanguageType

          dc_rights:
            # FMM5: "Source Rights Expression", Optional, Repeatable
            # IA:   *missing*
            # SR:   Rights
            # IR:   Rights
            # NOTE: It might be better to make this required but add an
            # NOTE:   enumeration selection for "Unknown".
            min:          0
            max:          1
            label:        'Rights'
            tooltip:      |
              Reproduction rights for the creative work represented by the
              remediated content file.
            notes_html:   |
              <em>TODO</em>
            type:         !ruby/symbol Rights

          dc_provenance:
            # FMM5: *missing*
            # IA:   *missing*
            # SR:   Provenance
            # IR:   Provenance
            # NOTE: This is actually a Bookshare-specific field.
            # TODO: Should this really be a part of the EMMA metadata?
            min:          0
            max:          1
            label:        'Provenance'
            tooltip:      'Originator of the remediated content file.'
            notes_html:   |
              <em>TODO</em>
            type:         !ruby/symbol Provenance

          dc_description:
