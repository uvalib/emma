# config/locales/records/entry.en.yml
#
# Entry record fields ("entries" in db/schema.rb).
#
# The fields under 'en.emma.entry.record.emma_data' correspond to the fields
# fields in 'en.emma.search.record', however there is no direct functional
# relationship, so the two sets of fields are distinct.
#
# NOTE: The order here defines the order for "display_fields: !ruby/symbol all"
#
# MIN MAX INTERPRETATION
# --- --- ---------------------------------------------------------------------
# 0   0   Unprocessed field.
# 0   1   Optional single-valued field.
# 0   ~   Optional multi-valued field.
# 1   0   UNUSED
# 1   1   Required single-valued field.
# 1   ~   Required multi-valued field.
# N   M   Multivalued field requiring between N and M values, inclusive.

en:

  emma:

    entry:

      record:

        # =====================================================================
        # Database record fields
        #
        # NOTE: Currently each field is annotated with four attribute comments:
        #
        # FMM5: The name of the related entry in "FRAME Metadata Model 5.0",
        #         whether the field is Required or Optional, whether the field
        #         is Repeatable or Non-repeatable, and a description of the
        #         intended range of values (if specified).
        #
        # IA:   The related field in the CSV control file for the pre-release
        #         bulk upload of items via Internet Archive.
        #
        # SR:   The Search::Message::SearchRecord field type (if present).
        #
        # IR:   The Ingest::Record::IngestionRecord field type (if present).
        #
        # =====================================================================

        id:
          # FMM5: N/A
          # IA:   N/A
          # SR:   N/A
          # IR:   N/A
          min:          1
          max:          1
          label:        'Database ID'
          tooltip:      'Entry database table record identifier.'
          notes_html:   |
            <em>TODO</em>
          type:         number
          origin:       system

        user_id:
          # FMM5: "Submitted By", Required, Non-repeatable, "FRAME Party ID"
          # IA:   N/A
          # SR:   N/A
          # IR:   N/A
          # NOTE: User table "id"; table could include other associations.
          # NOTE: Actually maps on to "EMMA User ID".
          min:          1
          max:          1
          label:        'User ID'
          tooltip:      'The EMMA user who created the entry.'
          notes_html:   |
            <em>TODO</em>
          type:         number
          origin:       system

        repository:
          # FMM5: *missing*
          # IA:   N/A
          # SR:   equivalent to emma_repository
          # IR:   equivalent to emma_repository
          # NOTE: Should have the same value as:
          # NOTE:   'en.emma.entry.record.emma_data.emma_repository'
          min:          1
          max:          1
          label:        'Repository'
          tooltip:      'Source repository of the uploaded file.'
          notes_html:   |
            <em>TODO</em>
          origin:       system

        submission_id:
          # FMM5: "Transaction ID", Required, Repeatable
          # IA:   N/A
          # SR:   N/A
          # IR:   N/A
          # NOTE: Obviously not repeatable per transaction.
          min:          1
          max:          1
          label:        'Submission ID'
          tooltip:      |
            An identifier associated with the file upload submission.
            For EMMA-native repository entries, this is equivalent to the
            "Repository Record ID".  For entries derived from member repository
            items, this is the "tracking number" of the request.
          notes_html:   |
            <em>TODO</em>
          origin:       system

        fmt:
          # FMM5: N/A
          # IA:   N/A
          # SR:   N/A
          # IR:   N/A
          min:          1
          max:          1
          label:        'Format'
          tooltip:      'EMMA file format associated with the uploaded file.'
          notes_html:   |
            <em>TODO</em>
          origin:       file_data

        ext:
          # FMM5: N/A
          # IA:   N/A
          # SR:   N/A
          # IR:   N/A
          min:          1
          max:          1
          label:        'Extension'
          tooltip:      'File extension of the uploaded file.'
          notes_html:   |
