            min:          0
            max:          1
            label:        '[bib_version]' # TODO: ?
            tooltip:      'NEW bibliographic metadata field (FMW4: "Version"; IA: "version")' # TODO: ?

          # ===================================================================
          # emma_data JSON keys - new remediation fields
