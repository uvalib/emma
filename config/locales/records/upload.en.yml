# config/locales/records/upload.en.yml
#
# Upload record fields
#
# MIN MAX INTERPRETATION
# --- --- ---------------------------------------------------------------------
# 0   0   Unprocessed field.
# 0   1   Optional single-valued field.
# 0   ~   Optional multi-valued field.
# 1   0   UNUSED
# 1   1   Required single-valued field.
# 1   ~   Required multi-valued field.
# N   M   Multivalued field requiring between N and M values, inclusive.
#
# NOTE: Labels in 'emma.upload.fields' take precedence over labels found here.

en:

  emma:

    upload:

      record:

        # =====================================================================
        # Database record fields
        #
        # NOTE: Currently each field is annotated with two attribute comments:
        #
        # FMW4: The name of the related entry in "FRAME Metadata Worksheet"
        #         (rev 4.0), whether the field is Required or Optional, whether
        #         the field is Repeatable or Non-repeatable, and a description
        #         of the intended range of values (if specified).
        #
        # IA:   The related field in the CSV control file for the pre-release
        #         bulk upload of items via Internet Archive.
        #
        # =====================================================================

        id:
          # FMW4: "Transaction ID", Required, Repeatable
          # IA:   N/A
          # NOTE: Obviously not repeatable per transaction.
          min:          1
          max:          1
          label:        'Database ID'
          tooltip:      'Upload table record identifier'
          origin:       system

        user_id:
          # FMW4: "Submitted By", Required, Non-repeatable, "Frame Party ID"
          # IA:   N/A
          # NOTE: User table "id"; table could include other associations.
          min:          1
          max:          1
          label:        'User ID'
          tooltip:      'The EMMA user who uploaded the file'
          origin:       system

        repository:
          # FMW4: *missing*
          # IA:   N/A
          # NOTE: en.emma.upload.record.emma_data.emma_repository should have the same value.
          min:          1
          max:          1
          label:        'Repository'
          tooltip:      'Source repository of the uploaded file'
          origin:       system

        repository_id:
          # FMW4: "Repository Item ID", Optional, Repeatable
          # IA:   N/A
          # NOTE: Neither optional nor repeatable.
          # NOTE: en.emma.upload.record.emma_data.emma_repositoryRecordId should have the same value.
          min:          1
          max:          1
          label:        'Repository ID'
          tooltip:      'Repository identifier associated with the uploaded file'
          origin:       system

        fmt:
          # FMW4: N/A
          # IA:   N/A
          min:          1
          max:          1
          label:        'Format'
          tooltip:      'EMMA file format associated with the uploaded file'
          origin:       file_data

        ext:
          # FMW4: N/A
          # IA:   N/A
          min:          1
          max:          1
          label:        'Extension'
          tooltip:      'File extension of the uploaded file'
          origin:       file_data

        state:
          # FMW4: N/A
          # IA:   N/A
          min:          0
          max:          1
          label:        'Status'
          tooltip:      'Status of the upload submission'
          origin:       system

        created_at:
          # FMW4: "Date Submitted to EMMA", Required, Non-repeatable, "ISO 8601"
          # IA:   N/A
          min:          1
          max:          1
          type:         time
          label:        'First Upload'
          tooltip:      'Date of first upload'
          origin:       system

        updated_at:
          # FMW4: N/A?
          # IA:   N/A
          min:          1
          max:          1
          type:         time
          label:        'Current Upload'
          tooltip:      'Date of current upload'
          origin:       system

        # =====================================================================
        # Database record field with upload data in JSON format
        # =====================================================================

        file_data:
          # FMW4: -
          # IA:   -
          min:          0
          max:          1
          type:         json
          label:        'File data'
          tooltip:      'Uploaded file metadata'
          origin:       system

          # ===================================================================
          # file_data JSON keys - Shrine file upload data
          # ===================================================================

          id:
            # FMW4: N/A
            # IA:   N/A
            min:          1
            max:          1
            label:        'Stored File'
            tooltip:      'Filename of the stored copy of the file'
            origin:       system

          storage:
            # FMW4: N/A
            # IA:   N/A
            min:          1
            max:          1
            label:        'Storage'
            tooltip:      'Storage "bucket" - either "cache" or "storage"'
            origin:       system

          metadata:
            # FMW4: -
            # IA:   -
            min:          1
            max:          1
            label:        'File Metadata'
            tooltip:      'Information about the file that was stored'
            origin:       system

            filename:
              # FMW4: N/A
              # IA:   *missing*
              min:          1
              max:          1
              label:        'Filename'
              tooltip:      'The name of the original file'
              origin:       system

            size:
              # FMW4: "File size", Optional, Repeatable
              # IA:   N/A
              # NOTE: Not actually repeatable.
              min:          1
              max:          1
              type:         number
              label:        'Size'
              tooltip:      'The size of the original file in bytes'
              origin:       system

            mime_type:
              # FMW4: N/A
              # IA:   N/A
              min:          1
              max:          1
              label:        'MIME Type'
              tooltip:      'The nature of the original file'
              origin:       system

        # =====================================================================
        # Database record field with Unified Search metadata in JSON format
        # =====================================================================

        emma_data:
          # FMW4: -
          # IA:   -
          min:          0
          max:          1
          type:         json
          label:        'EMMA data'
          tooltip:      'Retrieved EMMA metadata'
          origin:       system

          # ===================================================================
          # emma_data JSON keys - Unified index information
          # ===================================================================

          emma_recordId:
            # FMW4: "EMMA Item ID", Required, Non-repeatable
            # IA:   N/A
            min:          0
            max:          1
            label:        'EMMA Record ID'
            tooltip:      'Identifier generated for the specific submission'
            origin:       system

          emma_titleId:
            # FMW4: "EMMA Title ID", Required, Non-repeatable
            # IA:   N/A
            min:          0
            max:          1
            label:        'EMMA Title ID'
            tooltip:      'Identifier assigned by the Unified Search index'
            origin:       system

          # ===================================================================
          # emma_data JSON keys - Repository information
          # ===================================================================

          emma_repository:
            # FMW4: *missing*
            # IA:   N/A
            min:          1
            max:          1
            type:         !ruby/symbol EmmaRepository
            label:        'Source Repository'
            tooltip:      'The source repository entry associated with the remediated content file'
            origin:       system

          emma_collection:
            # FMW4: *missing*
            # IA:   "collection"
            min:          0
            max:          1
            label:        'Repository Collection'
            tooltip:      'The source repository collection of the entry associated with the remediated content file'
            origin:       system

          emma_repositoryRecordId:
            # FMW4: "Repository Item ID", Optional, Repeatable
            # IA:   N/A
            # NOTE: Neither optional nor repeatable.
            min:          1
            max:          1
            label:        'Repository Record ID'
            tooltip:      'The source repository identifier for the entry associated with the remediated content file'
            origin:       system

          emma_retrievalLink:
            # FMW4: *missing*
            # IA:   N/A
            min:          0
            max:          1
            type:         url
            label:        'Download Link'
            tooltip:      'Source repository URL to retrieve a copy of the remediated content file'
            origin:       system

          emma_webPageLink:
            # FMW4: *missing*
            # IA:   N/A
            min:          0
            max:          1
            type:         url
            label:        'Details Link'
            tooltip:      'The source repository web page describing the creative work represented by the remediated content file'
            origin:       system

          emma_lastRemediationDate:
            # FMW4: "Status Date", Repeatable
            # IA:   *missing*
            # NOTE: Not actually repeatable.
            min:          1
            max:          1
            type:         date
            label:        'Remediation Date'
            tooltip:      'Date of the most recent change to the remediated content file'
            origin:       system

          emma_repositoryMetadataUpdateDate:
            # FMW4: N/A
            # IA:   N/A
            min:          0
            max:          1
            type:         date
            label:        'Entry Update'
            tooltip:      'Date of the most recent change to the source repository entry for the item'
            origin:       system

          emma_lastRemediationNote:
            # FMW4: "Remediation Comments", Optional, Repeatable
            # IA:   "remediation_comments"
            min:          0
            max:          1
            type:         textarea
            label:        'Remediation Note'
            tooltip:      'Description of remediation for this file'
            placeholder:  'Enter description'

          emma_formatVersion:
            # FMW4: *missing*
            # IA:   N/A
            min:          0
            max:          1
            label:        'Format Version'
            tooltip:      'Format version of remediated content file'
            placeholder:  'Enter format version'

          emma_formatFeature:
            # FMW4: "Feature", Required, Repeatable
            # IA:   "contributed_format"
            min:          0
            max:          ~
            type:         !ruby/symbol FormatFeature
            label:        'Format Feature'
            tooltip:      'Format features of remediated content file'

          # ===================================================================
          # emma_data JSON keys - Bibliographic information
          # ===================================================================

          dc_title:
            # FMW4: "Title", Required, Non-repeatable
            # IA:   "title"
            min:          1
            max:          1
            label:        'Title'
            tooltip:      'Title of the creative work represented by the remediated content file'
            placeholder:  'Enter title of work'

          dc_creator:
            # FMW4: "Contributor", Required, Repeatable
            # IA:   *missing*
            min:          1
            max:          ~
            label:        'Creator'
            tooltip:      'Author/creator of the creative work represented by the remediated content file'
            placeholder:  'Enter author(s) of the work'

          dc_identifier:
            # FMW4: "Public ID", Optional, Repeatable, "ISBN, DOI, OCLC, ISSN, LCCN"
            # IA:   Combined from "doi", "issn", "isbn" fields.
            min:          0
            max:          ~
            label:        'Identifier'
            tooltip:      'Standard identifier (e.g., ISBN, OCN [OCLC Number], etc.) for the creative work represented by the remediated content file'
            placeholder:  'Enter ISBN/etc for the work'

          dc_publisher:
            # FMW4: "Publisher", Required, Non-repeatable
            # IA:   "publisher"
            min:          0
            max:          1
            label:        'Publisher'
            tooltip:      'Publisher/producer of the creative work represented by the remediated content file'
            placeholder:  'Enter publisher of the work'

          dc_relation:
            # FMW4: "Related ID", Optional, Repeatable, "ISBN, DOI, OCLC, LCCN"
