# config/locales/record/download.en.yml
#
# Download event fields.
#
# NOTE: The order here defines the order for "display_fields: !ruby/symbol all"
# in "en.emma.page.download".
#
# MIN MAX INTERPRETATION
# --- --- ---------------------------------------------------------------------
# 0   0   Unprocessed field.
# 0   1   Optional single-valued field.
# 0   ~   Optional multi-valued field.
# 1   0   UNUSED
# 1   1   Required single-valued field.
# 1   ~   Required multi-valued field.
# N   M   Multivalued field requiring between N and M values, inclusive.

en:

  emma:

    record:

      download:

        id:
          min:          1
          max:          1
          label:        'Record ID'
          tooltip:
            >-
            A record identifier generated by the database which is used
            internally by the system to refer to this download event
          type:         number
          origin:       system

        user_id:
          min:          1
          max:          1
          label:        'User'
          tooltip:      'The EMMA user who performed the download'
          type:         !ruby/symbol User

        source:
          min:          1
          max:          1
          label:        'Source'
          tooltip:      'Source repository of the downloaded item'

        record:
          min:          1
          max:          1
          label:        'Record'
          tooltip:      'Source repository identifier of the downloaded item'

        fmt:
          min:          1
          max:          1
          label:        'Format'
          tooltip:      'Format of the downloaded item'

        publisher:
          min:          1
          max:          1
          label:        'Publisher'
          tooltip:      'Publisher of the creative work associated with the downloaded item'

        link:
          min:          1
          max:          1
          label:        'Link'
          tooltip:      'Download link for the item'

        # =====================================================================
        # Database fields
        # =====================================================================

        created_at:
          min:          1
          max:          1
          label:        'Creation Date'
          tooltip:
            >-
            The system-managed time at which this database record was created
          type:         datetime

        updated_at:
          min:          1
          max:          1
          label:        'Last Update Date'
          tooltip:
            >-
            The system-managed time at which this database record last changed
          type:         datetime
          origin:       system

        # =====================================================================
        # Display-only synthetic fields
        # =====================================================================

        _synthetic:

          org:
            min:          1
            max:          1
            label:        'Organization'
            tooltip:
              >-
              The organization of the EMMA user who performed the download
            origin:       system
