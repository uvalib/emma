# config/locales/record/upload.en.yml
#
# Upload record fields ("uploads" in db/schema.rb).
#
# The fields under "en.emma.record.upload.emma_data" correspond to the fields
# fields in "en.emma.record.search", however there is no direct functional
# relationship, so the two sets of fields are distinct.
#
# NOTE: The order here defines the order for "display_fields: !ruby/symbol all"
# in "en.emma.page.upload".
#
# MIN MAX INTERPRETATION
# --- --- ---------------------------------------------------------------------
# 0   0   Unprocessed field.
# 0   1   Optional single-valued field.
# 0   ~   Optional multi-valued field.
# 1   0   UNUSED
# 1   1   Required single-valued field.
# 1   ~   Required multi-valued field.
# N   M   Multivalued field requiring between N and M values, inclusive.
#
# The type indicates how the field is handled on the entry form:
#
# MIN MAX TYPE        PRESENTATION
# --- --- ---------------------------------------------------------------------
# 0   0   -           Not present on the entry form
# *   1   (text)      <input type="text"> returning string
# *   1   textarea    <textarea> returning string with newlines preserved
# *   1   ENUM        Single-value <select> returning string
# *   ~   (text)      <input type="text"> with delimited values returning array
# *   ~   textarea    <textarea> returning array of newline-delimited values
# *   ~   ENUM        Multi-value <select> returning array

en:

  emma:

    record:

      upload:

        # =====================================================================
        # Database record fields
        #
        # NOTE: Currently each field is annotated with four attribute comments:
        #
        # FMM5: The name of the related entry in "FRAME Metadata Model 5.0",
        #         whether the field is Required or Optional, whether the field
        #         is Repeatable or Non-repeatable, and a description of the
        #         intended range of values (if specified).
        #
        # IA:   The related field in the CSV control file for the pre-release
        #         bulk upload of items via Internet Archive.
        #
        # SR:   The Search::Message::SearchRecord field type (if present).
        #
        # IR:   The Ingest::Record::IngestionRecord field type (if present).
        #
        # =====================================================================

        id:
          # FMM5: N/A
          # IA:   N/A
          # SR:   N/A
          # IR:   N/A
          min:          1
          max:          1
          label:        'Record ID'
          tooltip:      'Upload database table record identifier'
          type:         number
          origin:       system

        user_id:
          # FMM5: "Submitted By", Required, Non-repeatable, "FRAME Party ID"
          # IA:   N/A
          # SR:   N/A
          # IR:   N/A
          # NOTE: User table "id"; table could include other associations.
          # NOTE: Actually maps on to "EMMA User ID".
          min:          1
          max:          1
          label:        'User ID'
          tooltip:      'The EMMA user who created the submission'
          type:         !ruby/symbol User
          role:         manager

        repository:
          # FMM5: *missing*
          # IA:   N/A
          # SR:   equivalent to emma_repository
          # IR:   equivalent to emma_repository
          # NOTE: Should have the same value as:
          # NOTE:   "en.emma.record.upload.emma_data.emma_repository"
          min:          1
          max:          1
          label:        'Repository'
          tooltip:      'Source repository of the uploaded file'
          type:         !ruby/symbol EmmaRepository
          origin:       system

        submission_id:
          # FMM5: "Transaction ID", Required, Repeatable
          # IA:   N/A
          # SR:   N/A
          # IR:   N/A
          # NOTE: Obviously not repeatable per transaction.
          min:          1
          max:          1
          label:        'Submission ID'
          tooltip:
            >-
            An identifier associated with the file upload submission.
            For EMMA-native repository entries, this is equivalent to the
            "Repository Record ID".
            For entries derived from partner repository items, this is the
            "tracking number" of the request.
          origin:       system

        fmt:
          # FMM5: N/A
          # IA:   N/A
          # SR:   N/A
          # IR:   N/A
          min:          1
          max:          1
          label:        'Format'
          tooltip:      'EMMA file format associated with the uploaded file'
          origin:       file_data

        ext:
          # FMM5: N/A
          # IA:   N/A
          # SR:   N/A
          # IR:   N/A
          min:          1
          max:          1
          label:        'Extension'
          tooltip:      'File extension of the uploaded file'
          origin:       file_data

        state:
          # FMM5: N/A
          # IA:   N/A
          # SR:   N/A
          # IR:   N/A
          min:          0
          max:          1
          label:        'Status'
          tooltip:      'Workflow state of the upload submission'
          origin:       system

        created_at:
          # FMM5: "Date Submitted to EMMA", Required, Non-repeatable, "ISO 8601"
          # IA:   N/A
          # SR:   N/A
          # IR:   N/A
          min:          1
          max:          1
          label:        'Created'
          tooltip:      'Initial date of this submission'
          type:         datetime
          origin:       system

        updated_at:
          # FMM5: N/A?
          # IA:   N/A
          # SR:   N/A
          # IR:   N/A
          min:          1
          max:          1
          label:        'Latest Change'
          tooltip:      'Date of latest change to this submission'
          type:         datetime
          origin:       system

        # =====================================================================
        # Database record field with upload data in JSON format
        # =====================================================================

        file_data:
          # FMM5: -
          # IA:   -
          # SR:   -
          # IR:   -
          min:          0
          max:          1
          label:        'File Data'
          tooltip:      'Uploaded file metadata'
          type:         json
          origin:       system

          # ===================================================================
          # file_data JSON keys - Shrine file upload data
          # ===================================================================

          id:
            # FMM5: N/A
            # IA:   N/A
            # SR:   N/A
            # IR:   N/A
            min:          1
            max:          1
            label:        'Stored File'
            tooltip:      'Filename of the stored copy of the file'
            origin:       system

          storage:
            # FMM5: N/A
            # IA:   N/A
            # SR:   N/A
            # IR:   N/A
            min:          1
            max:          1
            label:        'Storage Type'
            tooltip:      'Storage "bucket" - either "cache" or "storage"'
            origin:       system

          metadata:
            # FMM5: -
            # IA:   -
            # SR:   -
            # IR:   -
            min:          1
            max:          1
            label:        'File Metadata'
            tooltip:      'Information about the file that was stored'
            type:         json
            origin:       system

            filename:
              # FMM5: N/A
              # IA:   "contributed_file"
              # SR:   N/A
              # IR:   N/A
              min:          1
              max:          1
              label:        'Filename'
              tooltip:      'The name of the original file'
              origin:       system

            size:
              # FMM5: "File Size", Optional, Repeatable
              # IA:   N/A
              # SR:   N/A
              # IR:   N/A
              # NOTE: Not actually repeatable.
              # NOTE: Currently only one file per submission is supported.
              # NOTE: Multiple files must be in a ZIP or other archival file.
              min:          1
              max:          1
              label:        'Size'
              tooltip:      'The size of the original file in bytes'
              type:         number
              origin:       system

            mime_type:
              # FMM5: "File Type", Required, Non-repeatable
              # IA:   N/A
              # SR:   N/A
              # IR:   N/A
              min:          1
              max:          1
              label:        'MIME Type'
              tooltip:      'The nature of the original file'
              origin:       system

        # =====================================================================
        # Database record field with EMMA Unified Search metadata in JSON
        # format based on Search::Record::MetadataRecord with additional fields
        # that relate to the "FRAME Metadata Worksheet" but are not currently
        # defined by the EMMA Unified Index.
        # =====================================================================

        emma_data:
          # FMM5: -
          # IA:   -
          # SR:   -
          # IR:   -
          min:          0
          max:          1
          label:        'EMMA Data'
          tooltip:      'Retrieved EMMA metadata'
          type:         json
          origin:       system

          # ===================================================================
          # emma_data JSON keys - EMMA Unified Index information
          # ===================================================================

          emma_recordId:
            # FMM5: "EMMA Item ID", Required, Non-repeatable
            # IA:   N/A
            # SR:   String
            # IR:   N/A
            # NOTE: Tuple: (repository, rid, dc_format, emma_formatVersion).
            # NOTE: Based on submission_id for EMMA-native items.
            # NOTE: Based on parent emma_repositoryRecordId for derived items.
            min:          0
            max:          1
            label:        'EMMA Record ID'
            tooltip:      'Identifier generated for the specific submission'
            origin:       system

          emma_titleId:
            # FMM5: "EMMA Title ID", Required, Non-repeatable
            # IA:   N/A
            # SR:   String
            # IR:   N/A
            # NOTE: Auto-generated by EMMA Unified Ingest service for all items
            # NOTE: Can't be "required" for EMMA-native submissions.
            # NOTE: From parent emma_titleId for submissions of derived items.
            min:          0
            max:          1
            label:        'EMMA Title ID'
            tooltip:
              >-
              An identifier assigned by the EMMA Unified Index to associate
              file-level search result entries with the title-level repository
              item to which they belong
            origin:       system

          # ===================================================================
          # emma_data JSON keys - Repository information
          # ===================================================================

          emma_repository:
            # FMM5: *missing*
            # IA:   N/A
            # SR:   EmmaRepository
            # IR:   EmmaRepository
            # NOTE: User-supplied for a derivation of a partner repository item
            # NOTE: User-supplied as "emma" for new submissions.
            # NOTE: Should have the same value as:
            # NOTE:   en.emma.record.upload.repository
            min:          1
            max:          1
            label:        'Source Repository'
            tooltip:
              >-
              The source repository entry associated with the remediated
              content file.
              Select "EMMA" if the file was not based on content from any of
              the other listed repositories.
            type:         !ruby/symbol EmmaRepository
           #origin:       system # @see Model::configured_fields_for

          emma_collection:
            # FMM5: *missing*
            # IA:   "collection"
            # SR:   Array<String>
            # IR:   Array<String>
            min:          0
            max:          ~
            label:        'Repository Collection'
            tooltip:
              >-
              The source repository collection of the entry associated with the
              remediated content file
            origin:       system

          emma_repositoryRecordId:
            # FMM5: "Repository Item ID", Optional, Repeatable
            # IA:   N/A
            # SR:   String
            # IR:   String
            # NOTE: Neither optional nor repeatable.
            # NOTE: Same as submission_id for EMMA-native submissions.
            # NOTE: Auto-generated for EMMA submissions.
            # NOTE: Supplied by EMMA Unified Search service for non-EMMA items.
            min:          1
            max:          1
            label:        'Repository Record ID'
            tooltip:
              >-
              The source repository identifier for the entry associated with
              the remediated content file.
              For EMMA repository entries, this is equivalent to the
              "Submission ID".
            origin:       system

          emma_retrievalLink:
            # FMM5: *missing*
            # IA:   N/A
            # SR:   String
            # IR:   String
            # NOTE: Auto-generated for EMMA submissions.
            # NOTE: Supplied by EMMA Unified Search service for non-EMMA items.
            min:          0
            max:          1
            label:        'Retrieval Link'
            tooltip:
              >-
              Source repository URL for retrieving a copy of the remediated
              content file
            type:         url
            origin:       system

          emma_webPageLink:
            # FMM5: *missing*
            # IA:   N/A
            # SR:   String
            # IR:   String
            # NOTE: Auto-generated for EMMA submissions.
            # NOTE: Supplied by EMMA Unified Search service for non-EMMA items.
            min:          0
            max:          1
            label:        'Details Link'
            tooltip:
              >-
              The source repository web page describing the creative work
              represented by the remediated content file
            type:         url
            origin:       system

          emma_lastRemediationDate:
            # NOTE: superseded by rem_remediationDate
            min:          0
            max:          0
            label:        'Remediation Date.'
            tooltip:
              >-
              Date of the most recent change to the remediated content file
            type:         date
            origin:       system

          emma_sortDate:
            # FMM5: N/A
            # IA:   N/A
            # SR:   IsoDay
            # IR:   IsoDay
            min:          0
            max:          1
            label:        'Sort Date'
            tooltip:      'Date used for "date" sort order'
            type:         date
            origin:       system

          emma_repositoryUpdateDate:
            # FMM5: N/A
            # IA:   N/A
            # SR:   IsoDay
            # IR:   IsoDay
            min:          0
            max:          1
            label:        'Entry Update'
            tooltip:
              >-
              Date of the most recent change to the source repository entry for
              the item
            type:         date
            origin:       system

          emma_repositoryMetadataUpdateDate:
            # NOTE: being renamed emma_repositoryUpdateDate
            min:          0
            max:          0
            label:        'Entry Update.'
            tooltip:
              >-
              Date of the most recent change to the source repository entry for
              the item
            type:         date
            origin:       system

          emma_publicationDate:
            # FMM5: "Publication Date", Required, Non-repeatable
            # IA:   "date"
            # SR:   IsoDay
            # IR:   IsoDay
            # TODO: interrelate with dcterms_dateCopyright
            min:          0
            max:          1
            label:        'Publication Date'
            tooltip:
              >-
              Copyright or publication date of the creative work represented
              by the remediated content file
            type:         date
            origin:       system

          emma_lastRemediationNote:
            # NOTE: superseded by rem_comments
            min:          0
            max:          0
            label:        'Remediation Comments.'
            tooltip:      'Description of remediation(s) for this file'
            placeholder:  'Enter description'
            type:         textarea

          emma_formatVersion:
            # FMM5: *missing*
            # IA:   N/A
            # SR:   String
            # IR:   String
            min:          0
            max:          0
            label:        'Format Version'
            tooltip:      'Format version of remediated content file'
            notes_html:   '<em>DEPRECATED</em>'
            placeholder:  'Enter format version'

          # ===================================================================
          # emma_data JSON keys - Bibliographic information
          # ===================================================================

          dc_title:
            # FMM5: "Title", Required, Non-repeatable
            # IA:   "title"
            # SR:   String
            # IR:   String
            min:          1
            max:          1
            label:        'Title'
            tooltip:
              >-
              Title of the creative work represented by the remediated content
              file
            placeholder:  'Enter title of work'

          emma_version:
            # FMM5: "Version", Optional, Non-repeatable, "EditionN, ISO 8601, InitialPub, Corrected, Augmented"
            # IA:   "version"
            # SR:   String
            # IR:   String
            min:          0
            max:          1
            label:        'Version'
            tooltip:
              >-
              For book content, the edition or version of the book
            placeholder:  'Enter edition, version, etc.'

          bib_seriesType:
            # FMM5: "Series Type", Optional, Non-repeatable, "Book, Journal, Newspaper, Magazine"
            # IA:   "series_type"
            # SR:   *missing*
            # IR:   *missing*
            # NOTE: It might be better to make this required but add an
            # NOTE:   enumeration selection for "Other".
            min:          0
            max:          1
            label:        'Series Type'
            tooltip:
              >-
              The type of publication from which the content was extracted
            type:         !ruby/symbol SeriesType

          bib_series:
            # FMM5: "Series Name", Optional, Non-repeatable
            # IA:   *missing*
            # SR:   *missing*
            # IR:   *missing*
            min:          0
            max:          1
            label:        'Series Title'
            tooltip:
              >-
              For an article or paper, the name of the journal or periodical
              in which it published;
              for book content, the name of the series to which the book
              belongs.
            placeholder:  'Journal name or publication series (if applicable)'

          bib_seriesPosition:
            # FMM5: "Series Position", Optional, Non-repeatable
            # IA:   "volume"
            # SR:   *missing*
            # IR:   *missing*
            min:          0
            max:          1
            label:        'Series Position'
            tooltip:
              >-
              For an article, the volume/issue/number of the journal or
              periodical;
              for book content, the volume number or other description of
              position within a series of books.
            placeholder:  'Journal volume/issue/number'

          dc_publisher:
            # FMM5: "Publisher", Required, Non-repeatable
            # IA:   "publisher"
            # SR:   String
            # IR:   String
            # TODO: Should be 'min: 1' if actually required.
            min:          0
            max:          1
            label:        'Publisher'
            tooltip:
              >-
              Publisher/producer of the creative work represented by the
              remediated content file
            notes:
              >-
              Do not include names associated with the generation or production
              of the remediated content file.
            placeholder:  'Enter publisher of the work'

          dc_creator:
            # FMM5: "Contributor", Required, Repeatable
            # IA:   *missing*
            # SR:   Array<String>
            # IR:   Array<String>
            min:          1
            max:          ~
            label:        'Author/Creator'
            tooltip:
              >-
              Author/editor/creator of the creative work represented by the
              remediated content file
            notes:
              >-
              Include authors, editors, translators, etc. of the creative work
              itself.

              Do not include names involved in the creation of the
              remediated content file.

            placeholder:  'Enter author(s) of the work'

          dc_identifier:
            # FMM5: "Public ID", Optional, Repeatable, "ISBN, DOI, OCLC, ISSN, LCCN"
            # IA:   Combined from "doi", "issn", "isbn" fields.
            # SR:   Array<PublicationIdentifier>
            # IR:   Array<PublicationIdentifier>
            # NOTE: At least one is preferred, but some works may not have any.
            min:          0
            max:          ~
            label:        'Identifier'
            tooltip:
              >-
              Standard identifier (e.g., ISBN, OCN [OCLC Number], etc.) for the
              creative work represented by the remediated content file
            placeholder:  'Enter ISBN/etc for the work'

          dc_relation:
            # FMM5: "Related ID", Optional, Repeatable, "ISBN, DOI, OCLC, LCCN"
            # IA:   Derived from "doi", "issn", "isbn" fields.
            # SR:   Array<PublicationIdentifier>
            # IR:   Array<PublicationIdentifier>
            min:          0
            max:          ~
            label:        'Related'
            tooltip:
              >-
              Standard identifier (e.g., ISBN, OCN [OCLC Number], etc.) of a
              related edition of the creative work represented by the
              remediated content file
            notes:
              >-
              Include identifiers for related versions or printings.

              Do not include identifiers for similar works -- only of
              identifiers of publications that are essentially variations of
              the same creative work title.

            placeholder:  'ISBN/etc for a related edition of the work'

          dc_language:
            # FMM5: "Language", Required, Repeatable
            # IA:   "language"
            # SR:   Array<String>
            # IR:   Array<String>
            min:          1
            max:          ~
            label:        'Language'
            tooltip:
              >-
              Language(s) of the creative work represented by the remediated
              content file
            type:         !ruby/symbol LanguageType

          dc_rights:
            # FMM5: "Source Rights Expression", Optional, Repeatable
            # IA:   *missing*
            # SR:   Rights
            # IR:   Rights
            # NOTE: It might be better to make this required but add an
            # NOTE:   enumeration selection for "Unknown".
            min:          0
            max:          1
            label:        'Rights'
            tooltip:
              >-
              Reproduction rights for the creative work represented by the
              remediated content file
            type:         !ruby/symbol Rights

          dc_provenance:
            # NOTE: deprecated with API 0.0.5
            min:          0
            max:          0
            label:        'Provenance'
            tooltip:      'Originator of the remediated content file'
            notes_html:   '<em>DEPRECATED</em>'
            type:         !ruby/symbol Provenance

          dc_description:
            # FMM5: *missing*
            # IA:   "description"
            # SR:   String
            # IR:   String
            min:          0
            max:          1
            label:        'Description'
            tooltip:
              >-
              Description/synopsis/abstract of the creative work represented by
              the remediated content file
            placeholder:  'Description/synopsis/abstract of the work'
            type:         textarea

          dc_subject:
            # FMM5: *missing*
            # IA:   "subject"
            # SR:   Array<String>
            # IR:   Array<String>
            min:          0
            max:          ~
            label:        'Subject'
            tooltip:
              >-
              Subject/keyword characterizing the creative work represented by
              the remediated content file
            placeholder:  'Enter keyword/subject term'

          dc_type:
            # FMM5: *missing*
            # IA:   "mediatype"
            # SR:   DcmiType
            # IR:   DcmiType
            min:          1
            max:          1
            label:        'Type'
            tooltip:
              >-
              Original type of creative work represented by the remediated
              content file
            type:         !ruby/symbol DcmiType

          dc_format:
            # FMM5: "Format", Required, Non-repeatable
            # IA:   "contributed_format"
            # SR:   DublinCoreFormat
            # IR:   DublinCoreFormat
            min:          1
            max:          1
            label:        'Format'
            tooltip:
              >-
              The file format (or variant) of the remediated content file
            type:         !ruby/symbol DublinCoreFormat

          emma_formatFeature:
            # FMM5: "Feature", Required, Repeatable
            # IA:   "contributed_format"
            # SR:   Array<FormatFeature>
            # IR:   Array<FormatFeature>
            # NOTE: Can't actually be required:
            # NOTE: Depends on type of remediated content.
            min:          0
            max:          ~
            label:        'Format Feature'
            tooltip:
              >-
              Format-specific attributes which are exhibited by the remediated
              content file
            type:         !ruby/symbol FormatFeature

          dcterms_dateAccepted:
            # FMM5: *missing*
            # IA:   *missing*
            # SR:   IsoDay
            # IR:   IsoDay
            min:          0
            max:          1
            label:        'Date Accepted'
            tooltip:
              >-
              Date in which the remediated content file was added to its
              repository
            placeholder:  'Enter date file added to repository'
            type:         date

          dcterms_dateCopyright:
            # FMM5: "Publication Date", Required, Non-repeatable
            # IA:   "date"
            # SR:   IsoYear
            # IR:   IsoYear
            # NOTE: Effective type is "String" in order to allow for values
            # NOTE:   like "[c1884]"
            # TODO: interrelate with emma_publicationDate
            min:          0
            max:          1
            label:        'Copyright Date'
            tooltip:
              >-
              The year of copyright (or publication) of the creative work
              represented by the remediated content file
            placeholder:  'Enter date of the creative work'

          # ===================================================================
          # emma_data JSON keys - Remediation information
          # ===================================================================

          rem_source:
            # FMM5: "Provider of source", Required, Non-repeatable
            # IA:   "contributor"
            # SR:   SourceType
            # IR:   SourceType
            # TODO: Should be 'min: 1' if actually required.
            min:          0
            max:          1
            label:        'Source of Content'
            tooltip:
              >-
              The source of the original content from which the remediated file
              was scanned or copied
            type:         !ruby/symbol SourceType

          rem_metadataSource:
            # FMM5: "Metadata Source", Required, Repeatable
            # IA:   "metadata_source"
            # SR:   Array<String>
            # IR:   Array<String>
            # TODO: Should be 'min: 1' if actually required.
            min:          0
            max:          ~
            label:        'Source of Metadata'
            tooltip:
              >-
              The source of the metadata for the original creative work on
              which the remediated file was based
            placeholder:  'Enter source of metadata'

          rem_remediatedBy:
            # FMM5: "Remediated By", Required, Repeatable
            # IA:   "remediated_by"
            # SR:   Array<String>
            # IR:   Array<String>
            # NOTE: Not sure if this really should be repeatable.
            # TODO: Should be 'min: 1' if actually required.
            min:          0
            max:          ~
            label:        'Remediated By'
            tooltip:
              >-
              The source of the remediations provided in the submitted file
            placeholder:  'Enter source of remediated file'

          rem_complete:
            # FMM5: "Portion?", Required, Non-repeatable, "Yes or No"
            # IA:   "portion"
            # SR:   Boolean
            # IR:   Boolean
            min:          1
            max:          1
            label:        'Entire Document Remediated?'
            tooltip:
              >-
              True if the submission is a presentation of the entire original
              work;
              false if the submission only covers certain sections or chapters,
              or contains gaps or omissions.
            type:         boolean

          rem_coverage:
            # FMM5: "Portion Description", Required, Repeatable
            # IA:   "portion_description"
            # SR:   String
            # IR:   String
            # NOTE: Becomes unrequired if rem_complete is *true*.
            min:          1
            max:          1
            label:        'Part(s) Remediated'
            tooltip:
