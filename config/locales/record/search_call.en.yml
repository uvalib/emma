# config/locales/record/search_call.en.yml
#
# Search call model fields.
#
# NOTE: The order here defines the order for "display_fields: !ruby/symbol all"
# in "en.emma.page.search_call".
#
# MIN MAX INTERPRETATION
# --- --- ---------------------------------------------------------------------
# 0   0   Unprocessed field.
# 0   1   Optional single-valued field.
# 0   ~   Optional multi-valued field.
# 1   0   UNUSED
# 1   1   Required single-valued field.
# 1   ~   Required multi-valued field.
# N   M   Multivalued field requiring between N and M values, inclusive.

en:

  emma:

    record:

      search_call:

        id:
          min:          1
          max:          1
          label:        '#'
          tooltip:
            >-
            A record identifier generated by the database which is used
            internally by the system
          type:         number
          origin:       system

        # =====================================================================
        # Search query terms
        # =====================================================================

        query:          # @see "en.emma.page._index_search.search_type"
          min:          0
          max:          1
          label:        'Search term(s)'
          tooltip:
            |-
            User-selected search type and search terms.
            (Null indicates none was given)
          type:         json

          # ===================================================================
          # JSON keys matching "en.emma.page._index_search.search_type.*"
          # ===================================================================

          identifier:
            min:        0
            max:        1
            label:      'Standard identifier'
            tooltip:
              >-
              Search for creative works or specific editions/issues by a
              standard identifier (ISBN, DOI, OCLC, UPC, etc.)

          title:
            min:        0
            max:        1
            label:      'Title terms'
            tooltip:
              >-
              Search for one or more terms matching the title of a work

          creator:
            min:        0
            max:        1
            label:      'Creator'
            tooltip:
              >-
              Search for one or more terms matching the name of the author or
              creator of a work

          publisher:
            min:        0
            max:        1
            label:      'Publisher'
            tooltip:
              >-
              Search for one or more terms matching the publisher of a work

          q:
            min:        0
            max:        1
            label:      'Search terms'
            tooltip:
              >-
              Search for one or more keywords matching anywhere in the
              description of entries
            notes:
              >-
              Currently, the EMMA Unified Search API does not support the
              ability to search arbitrary data within the records -- only
              within the fields that are associated with identifier, title,
              creator, and publisher searches.
            type:       string

        # =====================================================================
        # Applied search filters
        # =====================================================================

        filter:         # @see "en.emma.page._index_search.search_filters"
          min:          0
          max:          ~
          label:        'Filter(s)'
          tooltip:
            |-
            User-selected search filters (not including page size and sort).
            (Null indicates none were selected)
          type:         json

          # ===================================================================
          # JSON keys matching "en.emma.page._index_search.search_filters.*"
          # ===================================================================

          a11y_feature:
            min:        0
            max:        ~
            label:      'Accessibility Feature'
            tooltip:    'Limit by accessibility feature'

          format:
            min:        0
            max:        ~
            label:      'Format'
            tooltip:    'Limit to one or more remediated content types'

          format_feature:
            min:        0
            max:        ~
            label:      'Feature'
            tooltip:    'Limit by format feature'

          repository:
            min:        0
            max:        1
            label:      'Repository'
            tooltip:    'Limit by record originator'

        # =====================================================================
        # Search result sorting
        # =====================================================================

        sort:
          min:          0
          max:          ~
          label:        'Sort'
          tooltip:
            |-
            User-selected search results sort.
            (Null indicates the default sort order)
          type:         json

          # ===================================================================
          # JSON keys
          # ===================================================================

          order:
            min:        0
            max:        1
            label:      'Sort Order'
            tooltip:    'Specify the order in which results are presented'

          direction:
            min:        0
            max:        1
            label:      'Sort Direction'
            tooltip:    'Specify the order in which results are presented'

        # =====================================================================
        # Search result pagination
        # =====================================================================

        page:
          min:          0
          max:          ~
          label:        'Pagination'
          tooltip:
            >-
            User-selected page size; system-generated limit/offset
          type:         json

          # ===================================================================
          # JSON keys
          # ===================================================================

          size:
            min:        0
            max:        1
            label:      'Page Size'

          number:
            min:        0
            max:        1
            label:      'Page Number'

          start:
            min:        0
            max:        0 # NOTE: disabled
            label:      'Start'

          offset:
            min:        0
            max:        1
            label:      'Offset'
            notes:      'Start of result set for relevancy pagination'

          prev_id:
            min:        0
            max:        1
            label:      'Previous Record'
            notes:      'ID of last record of the previous sorted search'

          prev_value:
            min:        0
            max:        1
            label:      'Previous Value'
            notes:      'Value of last record of the previous sorted search'

        # =====================================================================
        # Search result statistics
        # =====================================================================

        result:
          min:          0
          max:          ~
          label:        'Results'
          tooltip:      'Count of the total results for the given search'
          type:         json

          # ===================================================================
          # JSON keys
          # ===================================================================

          total:
            min:        0
            max:        1
            label:      'Total Results'

          count:
            min:        0
            max:        1
            label:      'Results on this page'

        # =====================================================================
        # Other search properties
        # =====================================================================

        user_id:
          min:          0
          max:          1
          label:        'User'
          tooltip:
            |-
            The 'users' table record identifier of the executing session.
            (Null indicates an anonymous [unauthenticated] session)
          type:         number

        created_at:
          min:          1
          max:          1
          label:        'Timestamp'
          tooltip:
            >-
            The system-managed time at which search call was made
          type:         datetime
          origin:       system
