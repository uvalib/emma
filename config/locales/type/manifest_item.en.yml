# config/locales/type/manifest_item.en.yml
#
# Data type enumerations for ManifestItems.
#
# @see ManifestItem::TYPE_CONFIGURATION

en:

  emma:

    type:

      manifest_item:

        # =====================================================================
        # Status values
        # @see "file:stylesheets/controllers/_manifest_item.scss" *.indicators*
        # =====================================================================

        file_status:
          missing:      'No content has been provided'
          invalid:      'The provided content is problematic'
          hidden:       'The indicated content cannot be accessed'
          corrupt:      'The indicated content is invalid or corrupt'
          bad_read:     'A network problem prevented acquiring the content'
          name_only:    'A content file name has been identified'
          url_only:     'A content network location has been identified'
          complete:     'Remediated content has been provided'

        data_status:
          missing:      'No information has been provided'
          invalid:      'Required data field(s) are missing or invalid'
          minimal:      'Only minimal information has been provided'
          no_bib:       'No bibliographic information has been provided'
          min_bib:      'Minimal bibliographic information has been provided; have you tried \u2605 Lookup?'
          no_rem:       'No remediation information has been provided'
          min_rem:      'Minimal remediation information has been provided'
          complete:     'Sufficient bibliographic and remediation information'

        ready_status:
          missing:      'This record is not ready for submission'
          unsaved:      'This record still needs to be saved to make it submittable'
          ready:        'This record is ready for submission'
          db_fail:      'Database failure prevented completion'
          store_fail:   'File upload failure prevented completion'
          index_fail:   'Indexing failure prevented completion'
          complete:     'This record has been submitted'
