# config/locales/formats/epub.en.yml
#
# EPUB3 format

en:

  emma:

    epub:

      type: 'epub'

      mimes:
        - 'application/epub+zip'
        - 'application/epub-file'

      exts:
        - 'epub'
        - 'epub3'

      upload:
        parse:          true

