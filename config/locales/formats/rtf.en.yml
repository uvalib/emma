# config/locales/formats/rtf.en.yml
#
# RTF (Rich Text Format)
#
# RTF metadata, if present, is usually about the creator of the RTF document
# and rarely contains bibliographic information about the source document.

en:

  emma:

    rtf:

      type: 'rtf'

      mimes:
        - 'application/rtf'

      exts:
        - 'rtf'

      upload:
        parse:          false

      # =======================================================================
      # FORMAT_FIELDS
      # =======================================================================

      fields:

        # NONE SO FAR

      # =======================================================================
      # A mapping of format field to the equivalent
      # Search::Record::MetadataRecord field.
      # =======================================================================

      map:

        # NONE SO FAR
