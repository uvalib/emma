# config/locales/formats/brf.en.yml
#
# BRF (Braille-Ready File) format
#
# Braille is basically a type of text document; any bibliographic metadata such
# document might contain would be highly dependent on arbitrary conventions.

en:

  emma:

    brf:

      type: 'brf'

      mimes:
        - 'application/x-brf' # NOTE: fake MIME type

      exts:
        - 'brf'

      # =======================================================================
      # FORMAT_FIELDS
      # =======================================================================

      fields:

        # NONE SO FAR

      # =======================================================================
      # A mapping of format field to the equivalent
      # Search::Record::MetadataRecord field.
      # =======================================================================

      map:

        # NONE SO FAR
