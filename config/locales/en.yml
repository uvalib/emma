# config/locales/en.yml

en:

  emma:

    application:
      name:             'EMMA'
      tagline:          'Educational Materials Made Accessible'

    # =========================================================================
    # Enumerations
    # =========================================================================

    format:
      DAISY:            'DAISY with Images'
      DAISY_AUDIO:      'DAISY Audio'
      DAISY_SEGMENTED:  'DAISY Multiple DTBooks'
      BRF:              'BRF'
      EPUB3:            'EPUB'
      PDF:              'PDF'
      DOCX:             'Microsoft Word'
      HTML:             'HTML' # NOTE: Exists but not in the API docs.
      TEXT:             'Text' # NOTE: Exists but not in the API docs.

    periodical_format:
      DAISY:            'DAISY with Images'
      DAISY_AUDIO:      'DAISY Audio'
      DAISY_2_AUDIO:    'DAISY 2 Audio'
      BRF:              'BRF'

    braille_type:
      automated:        'Automated'
      transcribed:      'Transcribed'

    braille_code:
      ebae:                     'English Braille American Edition'
      ueb:                      'Unified English Braille'
      french:                   'French Braille Code'
      french_quebec:            'French Quebec Braille Code'
      french_unified:           'French Unified Braille Code'
      standard_enlish_braille:  'Standard English Braille'
      music_braille_code:       'Music Braille Code'

    braille_grade:
      grade_2:          'Grade 2 (contracted)'
      grade_1:          'Grade 1 (uncontracted)'

    categories:

      # Each key here relates to the ID associated checkbox ID in the book
      # submission forms on catalog.bookshare.org.  For example, the checkbox
      # for the 'Animals' category has 'id="metadataBean.categories_15"'.
      #
      # For search, these category numbers are not used -- the value itself is
      # passed as the URL query option value.

      15:               'Animals'
      19:               'Art and Architecture'
      4867:             'Australiana'
      20:               'Biographies and Memoirs'
      33:               'Business and Finance'
      2:                "Children's Books"
      4145:             'Communication'
      21:               'Computers and Internet'
      22:               'Cooking, Food and Wine'
      17:               'Disability-Related'
      4138:             'Drama, Plays and Theater'
      4140:             'Earth Sciences'
      4136:             'Education'
      3:                'Entertainment'
      4146:             'Foreign Language Study'
      32:               'Gay, Lesbian, Bisexual and Transgender'
      23:               'Health, Mind and Body'
      4:                'History'
      24:               'Home and Garden'
      5:                'Horror'
      4141:             'Humor'
      4139:             'Language Arts'
      4142:             'Law, Legal Issues and Ethics'
      25:               'Literature and Fiction'
      4143:             'Mathematics and Statistics'
      4144:             'Medicine'
      6:                'Military'
      4147:             'Music'
      26:               'Mystery and Thrillers'
      7:                'Nonfiction'
      27:               'Outdoors and Nature'
      28:               'Parenting and Family'
      4148:             'Philosophy'
      16:               'Poetry'
      4149:             'Politics and Government'
      4135:             'Psychology'
      8:                'Reference'
      30:               'Religion and Spirituality'
      9:                'Romance'
      10:               'Science'
      31:               'Science Fiction and Fantasy'
      18:               'Self-Help'
      4137:             'Social Studies'
      4150:             'Sociology'
      11:               'Sports'
      4778:             'Study Guides'
      4779:             'Technology'
      12:               'Teens'
      86:               'Textbooks'
      13:               'Travel'
      14:               'Westerns'

    language:

      # These are the language choices presented in the book submission forms
      # on catalog.bookshare.org.  Note that some of these are actually only
      # defined in ISO 639-3; the rest can also be found in ISO 639-2, although
      # Bookshare only accepts the "alternate" codes in some cases (as noted
      # below).
      #
      # The 'primary' array lists the codes of the languages that should be at
      # the head of a list of language selection choices.

      primary:
        - eng
        - spa

      list:
        afr:            'Afrikaans'
        amh:            'Amharic'
        anp:            'Angika'
        ara:            'Arabic'
        arm:            'Armenian'
        asm:            'Assamese'
        aus:            'Australian Languages'
        baq:            'Basque'
        ben:            'Bengali'
        tkb:            'Buksa Tharu'             # NOTE: ISO 639-3
        bul:            'Bulgarian'
        yue:            'Cantonese'               # NOTE: ISO 639-3
        cat:            'Catalan'
        ccp:            'Chakma'                  # NOTE: ISO 639-3
        chi:            'Chinese'
        ctg:            'Chittagonian'            # NOTE: ISO 639-3
        the:            'Chitwania Tharu'         # NOTE: ISO 639-3
        hrv:            'Croatian'
        ces:            'Czech'                   # NOTE: not 'cze'
        thl:            'Dangaura Tharu'          # NOTE: ISO 639-3
        dan:            'Danish'
        dut:            'Dutch'
        eng:            'English'
        fil:            'Filipino'
        fin:            'Finnish'
        fre:            'French'
        ger:            'German'
        ell:            'Greek'                   # NOTE: not 'gre'
        guj:            'Gujarati'
        heb:            'Hebrew'
        hin:            'Hindi'
        hun:            'Hungarian'
        ind:            'Indonesian'
        ita:            'Italian'
        jpn:            'Japanese'
        jav:            'Javanese'
        kan:            'Kannada'
        tkt:            'Kathoriya Tharu'         # NOTE: ISO 639-3
        thq:            'Kochila Tharu'           # NOTE: ISO 639-3
        kok:            'Konkani'
        kor:            'Korean'
        lat:            'Latin'
        mal:            'Malayalam'
        cmn:            'Mandarin'                # NOTE: ISO 639-3
        mri:            'Maori'                   # NOTE: not 'mao'
        mar:            'Marathi'
        new:            'Nepal Bhasa'
        nep:            'Nepali'
        nor:            'Norwegian'
        orm:            'Oromo'
        pol:            'Polish'
        por:            'Portuguese'
        pan:            'Punjabi, Eastern'
        pnb:            'Punjabi, Western'
        thr:            'Rana Tharu'              # NOTE: ISO 639-3
        rkt:            'Rangpuri'                # NOTE: ISO 639-3
        ron:            'Romanian'
        rus:            'Russian'
        skr:            'Saraiki'                 # NOTE: ISO 639-3
        srp:            'Serbian'
        sin:            'Sinhala'
        slv:            'Slovenian'
        soi:            'Sonha'                   # NOTE: ISO 639-3
        spa:            'Spanish'
        swa:            'Swahili'
        swe:            'Swedish'
        syl:            'Sylheti'                 # NOTE: ISO 639-3
        tgl:            'Tagalog'
        tam:            'Tamil'
        tel:            'Telugu'
        tur:            'Turkish'
        urd:            'Urdu'
        vie:            'Vietnamese'
        wel:            'Welsh'
        yid:            'Yiddish'
        zul:            'Zulu'

    # =========================================================================
    # Error messages
    # =========================================================================

    error:

      api:

        # @see Api::Error

        default:        'Unknown API error'
        auth:           'API authorization error'
        comm:           'API network error'
        session:        'API session error'
        timeout:        'API session token expired'
        recv:           'API receive error'
        parse:          'API sent bad data'
        xmit:           'API transmit error'
        request:        'Bad API request'

        # @see ApiService::Error

        response:       'Bad API response'
        empty_result:   'Empty API result body'
        html_result:    'Invalid (HTML) result body'
        redirection:    'Missing HTTP redirect location'
        redirect_limit: 'Too many HTTP redirects'

      bookshare:

        # @see Bs::Error

        default:        'Unknown Bookshare API error'
        auth:           'Bookshare API authorization error'
        comm:           'Bookshare API network error'
        session:        'Bookshare API session error'
        timeout:        'Bookshare API session token expired'
        recv:           'Bookshare API receive error'
        parse:          'Bad data from Bookshare API'
        xmit:           'Bookshare API transmit error'
        request:        'Bad request to Bookshare API'
        account:        'Bookshare API account request error'
        subscription:   'Bookshare API subscription request error'
        title:          'Bookshare API catalog title request error'
        periodical:     'Bookshare API periodical request error'
        reading_list:   'Bookshare API reading list request error'
        organization:   'Bookshare API organization request error'

        # @see BookshareService::Error

        response:       'Bad Bookshare API response'

      search:

        # @see Search::Error

        default:        'Unknown Federated Search API error'
        auth:           'Federated Search API authorization error'
        comm:           'Federated Search API network error'
        session:        'Federated Search API session error'
        timeout:        'Federated Search API session token expired'
        recv:           'Federated Search API receive error'
        parse:          'Bad data from Federated Search API'
        xmit:           'Federated Search API transmit error'
        request:        'Bad request to Federated Search API'

        # @see SearchService::Error

        response:       'Bad Federated Search API response'

      request:
        generic:
          default:      'Bad response from server'
          failed:       'Unable to request items right now'
          no_items:     'There were no items to request'

    # =========================================================================
    # Source repositories
    # =========================================================================

    source:

      _template:
        logo:           '' # Asset file name.
        title_path:     '' # Base URL to source pages for title-level entries.
        download_path:  '' # Base URL for artifact downloads.
        download_fmt:   [] # Translation of Search API format parameter.
        download_url:   '' # URL template for artifact downloads.

      bookshare:
        logo:           'wide-Bookshare_logo.png'
        title_path:     'https://www.bookshare.org/browse/book'
        download_path:  'https://www.bookshare.org/bookHistory/download/book'
        download_fmt:
          brf:          'BRF'
          daisy:        'DAISY'
          daisyAudio:   'DAISY_AUDIO'
          epub:         'EPUB3'
          braille:      'BRF'                 # TODO: Bookshare braille
          pdf:          'PDF'
          word:         'DOCX'
          tactile:      'BRF'                 # TODO: Bookshare tactile
          kurzweil:     'BRF'                 # TODO: Bookshare kurzweil
          rtf:          'TEXT'                # TODO: Bookshare rtf
          '???':        'HTML'                # NOTE: not in schema
        download_url:   '%{download_path}?titleInstanceId=%{id}&downloadFormat=%{fmt}&tag=%{tag}'

      hathiTrust:
        logo:           'wide-HathiTrust_logo.png'
        title_path:     'https://catalog.hathitrust.org/Record'
        download_path:  'https://babel.hathitrust.org/cgi/imgsrv/download'
        download_fmt:                         # TODO: HT download formats
          brf:          'brf'
          daisy:        'daisy'
          daisyAudio:   'daisyAudio'
          epub:         'epub'
          braille:      'braille'
          pdf:          'pdf'
          word:         'word'
          tactile:      'tactile'
          kurzweil:     'kurzweil'
          rtf:          'rtf'
        download_url:   '%{download_path}/%{fmt}?id=%{id};orient=0;size=100'

      internetArchive:
        logo:           'wide-Internet_Archive_logo.png'
        title_path:     'https://archive.org/details'
        download_path:  'https://archive.org/download'
        download_fmt:                         # TODO: IA download formats
          brf:          'brf'
          daisy:        'daisy'
          daisyAudio:   'daisyAudio'
          epub:         'epub'
          braille:      'braille'
          pdf:          'pdf'
          word:         'word'
          tactile:      'tactile'
          kurzweil:     'kurzweil'
          rtf:          'rtf'
        download_url:   '%{download_path}/%{id}/%{id}_%{fmt}.zip'

    # =========================================================================
    # HTML page head
    # =========================================================================

    head:

      title:
        prefix:         ''
        suffix:         'EMMA'

      description:
        prefix:         'Print-disability accessible content'

      favicon:
        asset:          'favicon.ico'

      stylesheets:
        - 'application'

      javascripts:
        - 'application'

    # =========================================================================
    # Layout
    # =========================================================================

    logo:
      image:
        alt:            'EMMA logo'
        asset:          'EMMA-logo-UVAbg.png'

    nav_bar:
      controllers:
        - 'search'
        - 'category'
        - 'title'
        - 'periodical'
        - 'member'
        - 'reading_list'
        - 'api'

    panel:
      control:          &PANEL_TOGGLE
        label:          'More ▼'
        tooltip:        'See more'
        open:           &PANEL_OPEN_TOGGLE
          label:        'Less ▲'
          tooltip:      'See less'

    search_bar:
      label:            'Search'
      input:
        enabled:        false
        field:          'q'
        label:          'Search terms:'
        placeholder:    'Enter search terms...'
      button:
        label:          'Search'
      advanced:
        <<:             *PANEL_TOGGLE
        tooltip:        'Show additional search filters'
        open:
          <<:           *PANEL_OPEN_TOGGLE
          tooltip:      'Hide additional search filters'

    search_controls:

      _default:
        label:          ~           # Displayed before the control.
        label_visible:  true        # If *false* label is 'sr-only'.
        placeholder:    '(any)'     # Displayed if the control value is unset.
        url_parameter:  ~           # URL parameter for the control value.
        menu_format:    'titleize'  # Transform for values into menu labels.
        values:         ~           # Hard-wired menu values.
        default:        ~           # Hard-wired default menu value selection.
        tooltip:        ~           # Displayed hovering over control or label.

      _reset:
        label:          'Reset'
        tooltip:        'Clear all search filters'

      braille:
        label:          'Braille'
        url_parameter:  'brailleType'
        tooltip:        'Limit by Braille type'

      category:
        label:          'Category'
        url_parameter:  'categories'
        tooltip:        'Limit by Bookshare category'

      content_type:
        label:          'Content Type'
        url_parameter:  'titleContentType'
        tooltip:        'Limit by type of source material'

      country:
        label:          'Country'
        url_parameter:  'country'
        menu_format:    'upcase'
        tooltip:        'Limit by regional permissions'

      format:
        label:          'Format'
        url_parameter:  'fmt' # NOTE: not 'format' due to Rails constraints.
        menu_format:    'upcase'
        tooltip:        'Limit by remediated content type'

      language:
        label:          'Language'
        url_parameter:  'language'
        tooltip:        'Limit by language of source material'

      narrator:
        label:          'Narrator'
        url_parameter:  'narratorType'
        menu_format:    'upcase'
        tooltip:        'Limit by audio narrator type'

      periodical_format:
        label:          'Format'
        url_parameter:  'fmt' # NOTE: not 'format' due to Rails constraints.
        menu_format:    'upcase'
        tooltip:        'Limit by remediated content type'

      size:
        label:          'Page Size'
        url_parameter:  'limit'
        placeholder:    ~
        menu_format:    'none'
        values:
          - 10
          - 25
          - 50
          - 100
        default:        10
        tooltip:        'Specify number of search results per page'

      sort:
        label:          'Sort By'
        url_parameter:  'sort'
        placeholder:    ~
        default:        'relevance'
        tooltip:        'Specify the order in which results are presented'
        reverse:
          label:        '%{sort} (rev)'
          suffix:       'rev'
          except:       [relevance]

      warnings_exc:
        label:          'Without'
        url_parameter:  'excludedContentWarnings'
        tooltip:        'Limit by excluded content warnings'

      warnings_inc:
        label:          'Warnings'
        url_parameter:  'includedContentWarnings'
        tooltip:        'Limit by included content warnings'

      repository:
        label:          'Repository'
        url_parameter:  'repository'
        tooltip:        'Limit by record originator.'

      a11y_feature:
        label:          'Feature'
        url_parameter:  'accessibilityFeature'
        tooltip:        'Limit by accessibility feature.'

    page_controls:
      label:            'Actions'

    # =========================================================================
    # Controls
    # =========================================================================

    label:
      back:             'Back'
      confirm:          'Are you sure?'

    pagination:

      page_size:        10
      separator:        '&nbsp;|&nbsp;'
      count:            'items found'

      start_over:
        label:          'START'
        tooltip:        'Clear all search terms.'

      first_page:
        label:          'FIRST'
        tooltip:        'Go to the first page of results.'
        no_link:
          tooltip:      'Already on the first page of results.'

      last_page:
        label:          'LAST'
        tooltip:        'Go to the last page of results.'
        no_link:
          tooltip:      'Already on the last page of results.'

      prev_page:
        label:          'PREV'
        tooltip:        'Go to the previous page of results.'
        no_link:
          tooltip:      'Currently on the first page of results.'

      next_page:
        label:          'NEXT'
        tooltip:        'Go to the next page of results.'
        no_link:
          tooltip:      'Currently on the last page of results.'

    placeholder:
      format:           'this'
      image:            &PLACEHOLDER_IMAGE
        alt:            'Retrieving...'
        asset:          'loading-balls.gif'

    thumbnail:
      image:
        alt:            '' # NOTE: not 'Thumbnail image for %{item}'

    cover:
      image:
        alt:            '' # NOTE: not 'Cover image for %{item}'
      placeholder:
        image:
          <<:           *PLACEHOLDER_IMAGE

    download:

      # NOTE: Some of these definitions require parameters to be supplied:
      #
      # %{fmt}        Name of an artifact export format.
      # %{button}     Label of a button.

      label:          'Download'
      tooltip:        'Get a copy of the item in this format.'

      complete:
        tooltip:      'Click on the button to retrieve the file.'

      error:
        server:       'This item could not be downloaded.'
        javascript:   'You must have JavaScript enabled.'

      link:
        tooltip:      'Download this item in %{fmt} format.'
        complete:
          tooltip:    'Click on the "%{button}" button to retrieve the file.'

      progress:
        tooltip:      'Click here to cancel the download.'
        image:
          <<:         *PLACEHOLDER_IMAGE
          alt:        'Downloading...'

      failure:
        prefix:       'Download failed: '
        cancelled:    'Download cancelled'
        unknown:      'unknown error'

      button:
        label:        'Download'
        tooltip:      'Click here to retrieve %{fmt} file.'

    # =========================================================================
    # Generic (parameterized) page definitions
    # =========================================================================

    generic:

      # NOTE: Some of these definitions require parameters to be supplied:
      #
      # %{item}         Singular form of the entity.
      # %{items}        Plural form of the entity.
      # %{Item}         Capitalized singular form of the entity.
      # %{Items}        Capitalized plural form of the entity.

      unit:
        brief:          'item'
        long:           'item'
      label:            '%{Items}'
      title:            '%{Items}'
      tooltip:          'Search for %{items}.'

      # =======================================================================
      # Controls
      # =======================================================================

      search_bar:
        label:          '%{Item} Search'

      page_controls:
        label:
          one:          'Manage this %{item}'
          many:         '%{Item} Actions'

      pagination:
        count:          '%{items} found'

      # =======================================================================
      # Pages
      # =======================================================================

      index:
        label:          '%{Items}'
        title:          '%{Item} Index'
        tooltip:        'Find more %{items} with %{terms}.'

      show:
        label:          '%{Item}'
        title:          '%{Item}'
        tooltip:        'See details about this %{item}.'

      new:
        label:          'Add'
        title:          'Add %{Item}'
        tooltip:        'Create a new %{item}.'

      edit:
        label:          'Modify'
        title:          'Modify %{Item}'
        tooltip:        'Make changes to this %{item}.'

      delete:
        label:          'Remove'
        title:          'Remove %{Item}'
        tooltip:        'Remove this %{item}.'

      history:
        label:          'History'
        title:          '%{Item} History'
        tooltip:        'View modifications for this %{item}.'
