# config/locales/en.yml
#
# General application values

en:

  emma:

    application:
      name:             'EMMA'
      tagline:          'Educational Materials Made Accessible'

      deployment:
        production:
          name:         'Production'
        staging:
          name:         'Staging'

    # =========================================================================
    # HTML page head
    # =========================================================================

    head:

      title:
        prefix:         ''
        suffix:         'EMMA'

      description:
        prefix:         'Print-disability accessible content'

      favicon:
        asset:          'favicon.ico'

      stylesheets:
        # NOTE: Handled via HeadHelper::Stylesheets#page_stylesheets
        - 'https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css'
        - 'https://releases.transloadit.com/uppy/v1.31.0/uppy.min.css'

      javascripts:
        # NOTE: Now handling by Yarn through /package.json.
        - ~

    # =========================================================================
    # Layout
    # =========================================================================

    logo:
      image:
        alt:            'EMMA logo'
        asset:          'EMMA-logo-UVAbg.png'

    nav_bar:

      controllers:

        # The subset of 'en.emma.controllers' which may be represented in the
        # navbar, in the order in which they would be displayed.

        - 'search'
        - 'upload'
        - 'category'
        - 'title'
        - 'periodical'
        - 'member'
        - 'reading_list'
        - 'bs_api'
        - 'tool'
        - 'help'
        - 'home'

      primary:

        # The subset of 'nav_bar.controllers' which are always displayed.
        # Non-primary entries will only be displayed if the current URL
        # includes that controller.

        - 'search'
        - 'upload'
        - 'tool'
        - 'help'
        - 'home'

    panel:
      control:          &PANEL_TOGGLE
        label:          'More ▼'
        tooltip:        'See more'
        open:           &PANEL_OPEN_TOGGLE
          label:        'Less ▲'
          tooltip:      'See less'

    tree:
      control:
        label:          '▶'
        tooltip:        'Open'
        open:
          label:        '▼'
          tooltip:      'Close'

    search_type:        &SEARCH_TYPE

      identifier:
        url_param:      identifier
        name:           'ISBN / ISSN / etc.'
        label:          'Standard identifier:'
        tooltip:        'Search for creative works or specific editions/issues by a standard identifier (ISBN, ISSN, OCLC, UPC, etc.)'
        placeholder:    'Enter an identifier or title...'

      title:
        url_param:      title
        name:           'Title'
        label:          'Title terms:'
        tooltip:        'Search for one or more terms matching the title of a work'
        placeholder:    'Enter title terms...'

      creator:
        url_param:      creator
        name:           'Creator'
        label:          'Creator terms:'
        tooltip:        'Search for one or more terms matching the author or creator of a work'
        placeholder:    'Enter author/creator terms...'

      publisher:
        url_param:      publisher
        name:           'Publisher'
        label:          'Publisher terms:'
        tooltip:        'Search for one or more terms matching the publisher of a work'
        placeholder:    'Enter publisher terms...'

      q:
        url_param:      q
        name:           'Keyword'
        label:          'Search terms:'
        tooltip:        'Search for one or more keywords matching anywhere in the description of entries'
        placeholder:    'Enter search terms...'

    search_bar:         &SEARCH_BAR
      label:            'Search'
      enabled:          true
      min_rows:         1
      max_rows:         1

      button:
        label:          'Search'

      advanced:
        <<:             *PANEL_TOGGLE
        tooltip:        'Show additional search filters'
        open:
          <<:           *PANEL_OPEN_TOGGLE
          tooltip:      'Hide additional search filters'

    search_filters:     &SEARCH_FILTERS
      enabled:          true
      expanded:         true        # False/missing => collapsed initially.

      _default:
        service:        search      # The applicable API service.
        url_param:      ~           # URL parameter for the control value.
        label:          ~           # Displayed before the control.
        label_visible:  true        # If *false* label is 'sr-only'.
        tooltip:        ~           # Displayed hovering over control or label.
        placeholder:    '(any)'     # Displayed if the control value is unset.
        values:         ~           # Hard-wired menu values.
        default:        ~           # Hard-wired default menu value selection.
        multiple:       false       # Allow multiple selections.
        menu:           ~           # Hard-wired label/value pairs.
        menu_format:    'titleize'  # Transform for values into menu labels.
        active:         true        # @see SearchModesHelper#permitted_by?

      _reset:
        label:          'Reset'
        tooltip:        'Set all search filters to their default values'

      a11y_feature:
        service:        search
        url_param:      accessibilityFeature
        label:          'Accessibility'
        tooltip:        'Limit by accessibility feature'
        values:         !ruby/symbol A11yFeature
        multiple:       true

      braille:
        service:        bookshare
        url_param:      brailleType
        label:          'Braille'
        tooltip:        'Limit by Braille type'
        values:         !ruby/symbol BsBrailleType

      category:
        service:        bookshare
        url_param:      categories
        label:          'Category'
        tooltip:        'Limit by Bookshare category'
        values:         !ruby/symbol CategoriesType

      content_type:
        service:        bookshare
        url_param:      titleContentType
        label:          'Content Type'
        tooltip:        'Limit by type of source material'
        values:         !ruby/symbol BsTitleContentType

      country:
        service:        bookshare
        url_param:      country
        label:          'Country'
        tooltip:        'Limit by regional permissions'
        menu_format:    'upcase'

      format:
        service:        search
        url_param:      'fmt' # NOTE: not 'format' due to Rails constraints.
        label:          'Format'
        tooltip:        'Limit by remediated content type'
        values:         !ruby/symbol DublinCoreFormat
        multiple:       true

      format_feature:
        service:        search
        url_param:      formatFeature
        label:          'Feature'
        tooltip:        'Limit by format feature'
        values:         !ruby/symbol FormatFeature
        multiple:       true

      language:
        service:        bookshare
        url_param:      language
        label:          'Language'
        tooltip:        'Limit by language of source material'
        values:         !ruby/symbol LanguageType

      narrator:
        service:        bookshare
        url_param:      narratorType
        label:          'Narrator'
        tooltip:        'Limit by audio narrator type'
        values:         !ruby/symbol BsNarratorType

      periodical_format:
        service:        bookshare
        url_param:      'fmt' # NOTE: not 'format' due to Rails constraints.
        label:          'Format'
        tooltip:        'Limit by remediated content type'
        values:         !ruby/symbol BsPeriodicalFormat

      repository:
        service:        search
        url_param:      repository
        label:          'Repository'
        tooltip:        'Limit by record originator'
        values:         !ruby/symbol EmmaRepository

      size:
        url_param:      limit
        label:          'Page Size'
        tooltip:        'Specify the number of search results per page.'
        placeholder:    ~
        values:         [10, 25, 50, 100]
        default:        100
        multiple:       false
        menu_format:    'none'
        active:         !ruby/symbol file_only

      sort:
        url_param:      sort
        label:          'Sort By'
        tooltip:        'Specify the order in which results are presented'
        placeholder:    ~
        values:         !ruby/symbol SearchSort # NOTE: Override per-controller
        default:        relevance
        multiple:       false
        reverse:
          enabled:      false
          label:        '%{sort} (rev)'
          suffix:       'rev'
          except:       [relevance]

      warnings_exc:
        service:        bookshare
        url_param:      excludedContentWarnings
        label:          'Without'
        tooltip:        'Limit by excluded content warnings'
        values:         !ruby/symbol BsContentWarning

      warnings_inc:
        service:        bookshare
        url_param:      includedContentWarnings
        label:          'Warnings'
        tooltip:        'Limit by included content warnings'
        values:         !ruby/symbol BsContentWarning

    page_controls:      &PAGE_CONTROLS
      label:            'Actions'

    dev_controls:       &DEV_CONTROLS
      label:            'Dev Actions'

    # =========================================================================
    # Controls
    # =========================================================================

    pagination:         &PAGINATION

      page:             'page'
      page_size:        100
      separator:        '|'
      count:
        one:            'item found'
        many:           'items found'

      start_over:
        label:          'START'
        tooltip:        'Clear all search terms.'

      first_page:
        label:          'FIRST'
        tooltip:        'Go to the first page of results.'
        no_link:
          tooltip:      'Already on the first page of results.'

      last_page:
        label:          'LAST'
        tooltip:        'Go to the last page of results.'
        no_link:
          tooltip:      'Already on the last page of results.'

      prev_page:
        label:          'PREV'
        tooltip:        'Go to the previous page of results.'
        no_link:
          tooltip:      'Currently on the first page of results.'

      next_page:
        label:          'NEXT'
        tooltip:        'Go to the next page of results.'
        no_link:
          tooltip:      'Currently on the last page of results.'

    placeholder:
      format:           'this'
      image:            &PLACEHOLDER_IMAGE
        alt:            'Retrieving...'
        asset:          'loading-balls.gif'

    thumbnail:
      image:
        alt:            '' # NOTE: not 'Thumbnail image for %{item}'

    cover:
      image:
        alt:            '' # NOTE: not 'Cover image for %{item}'
      placeholder:
        image:
          <<:           *PLACEHOLDER_IMAGE

    download:

      # NOTE: Some of these definitions require parameters to be supplied:
      #
      # %{fmt}        Name of an artifact export format.
      # %{button}     Label of a button.

      label:          'Download'
      title:          'Download'
      tooltip:        'Get a copy of the item in this format.'

      complete:
        tooltip:      'Click on the button to retrieve the file.'

      error:
        server:       'This item could not be downloaded.'
        javascript:   'You must have JavaScript enabled.'

      link:
        tooltip:      'Download this item in %{fmt} format.'
        sign_in:
          tooltip:    'You must sign in to download this item.'
        disallowed:
          tooltip:    '%{repo} does not allow your account to download this item.'
        complete:
          tooltip:    'Click on the "%{button}" button to retrieve the file.'

      progress:
        tooltip:      'Click here to cancel the download.'
        image:
          <<:         *PLACEHOLDER_IMAGE
          alt:        'Downloading...'

      failure:
        prefix:       'Download failed: '
        canceled:     'Download canceled'
        sign_in:      'You must sign in to EMMA first.'
        unknown:      'unknown error'

      button:
        label:        'Download'
        tooltip:      'Click here to retrieve the %{fmt} file.'

    action_links:     &ACTION_LINKS
      back:
        label:        'Back'

    control_icons:    &CONTROL_ICONS

      show:
        label:        "\u2605" # ★ BLACK STAR
        tooltip:      'View this %{item}'
        enabled:      false

      edit:
        label:        "\u25B3" # △ WHITE UP-POINTING TRIANGLE
        tooltip:      'Modify this %{item}'
        enabled:      false

      delete:
        label:        "\u2716" # ✖ HEAVY MULTIPLICATION X
        tooltip:      'Modify this %{item}'
        enabled:      false

    field_group:      &FIELD_GROUP

      available:
        label:        'All fields'
        label_narrow: 'All'
        tooltip:      'Reveal all data fields.'

      invalid:
        label:        'Incomplete fields'
        label_narrow: 'Incomplete'
        tooltip:      'Show fields that require attention.'

      filled:
        label:        'Completed fields'
        label_narrow: 'Completed'
        tooltip:      'Show fields that have data.'

      all:
        label:        'All plus internal-use fields'
        label_narrow: 'All++'
        tooltip:      'This is only for development purposes.'
        enabled:      debug

    status_marker:    &STATUS_MARKER

      required:
        label:        "\u26A0" # ⚠ WARNING SIGN
        tooltip:      '%{This} is a required field.'

      invalid:
        label:        "\u26A0" # ⚠ WARNING SIGN
        tooltip:      'The provided value is invalid.'

      valid:
        label:        "\u2714" # ✔ HEAVY CHECK MARK
        tooltip:      'The provided value is valid.'

      disabled:
        label:        "\u2716" # ✖ HEAVY MULTIPLICATION X

      blank:
        label:        "\u2002" #   EN SPACE

    # =========================================================================
    # Messages
    # =========================================================================

    messages:           &MESSAGES
      confirmation:     'Are you sure?'

    # =========================================================================
    # Generic (parameterized) page definitions
    # =========================================================================

    generic:

      # NOTE: Some of these definitions require parameters to be supplied:
      #
      # %{item}         Singular form of the entity.
      # %{items}        Plural form of the entity.
      # %{Item}         Capitalized singular form of the entity.
      # %{Items}        Capitalized plural form of the entity.

      unit:
        brief:          'item'
        long:           'item'
      label:            '%{Items}'
      title:            '%{Items}'
      tooltip:          'Search for %{items}.'

      # =======================================================================
      # Layout
      # =======================================================================

      search_type:
        <<:             *SEARCH_TYPE

      search_bar:
        <<:             *SEARCH_BAR
        label:          '%{Item} Search'

      search_filters:
        <<:             *SEARCH_FILTERS
        layout:
          - [sort,   size,           repository  ]
          - [format, format_feature, a11y_feature]

      page_controls:
        <<:             *PAGE_CONTROLS
        label:
          one:          'Manage this %{item}:'
          many:         '%{Item} Actions:'

      dev_controls:
        <<:             *DEV_CONTROLS

      # =======================================================================
      # Controls
      # =======================================================================

      pagination:
        <<:             *PAGINATION
        count:
          one:          '%{item} found'
          many:         '%{items} found'

      action_links:
        <<:             *ACTION_LINKS

      control_icons:
        <<:             *CONTROL_ICONS

      field_group:
        <<:             *FIELD_GROUP

      status_marker:
        <<:             *STATUS_MARKER

      # =======================================================================
      # Messages
      # =======================================================================

      messages:
        <<:             *MESSAGES

      # =======================================================================
      # Pages
      # =======================================================================

      index:
        label:          '%{Items}'
        title:          '%{Item} Index'
        tooltip:        'Find more %{items} with %{terms}.'
        _endpoint:      true

      show:
        label:          '%{Item}'
        title:          '%{Item}'
        tooltip:        'See details about this %{item}.'
        _endpoint:      true

      new:
        label:          'Add'
        title:          'Add %{Item}'
        tooltip:        'Create a new %{item}.'
        _endpoint:      true

      edit:
        label:          'Modify'
        title:          'Modify %{Item}'
        tooltip:        'Make changes to this %{item}.'
        _endpoint:      true

      delete:
        label:          'Remove'
        title:          'Remove %{Item}'
        tooltip:        'Remove this %{item}.'
        _endpoint:      true

      history:
        label:          'History'
        title:          '%{Item} History'
        tooltip:        'View modifications for this %{item}.'
        _endpoint:      true
