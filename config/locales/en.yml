# config/locales/en.yml

en:

  emma:

    application:
      name:             'EMMA'
      tagline:          'Educational Materials Made Accessible'

    format:
      DAISY:            'DAISY with Images'
      DAISY_AUDIO:      'DAISY Audio'
      DAISY_SEGMENTED:  'DAISY Multiple DTBooks'
      BRF:              'BRF'
      EPUB3:            'EPUB'
      PDF:              'PDF'
      DOCX:             'Microsoft Word'
      HTML:             'HTML' # NOTE: Exists but not in the API docs.
      TEXT:             'Text' # NOTE: Exists but not in the API docs.

    periodical_format:
      DAISY:            'DAISY with Images'
      DAISY_AUDIO:      'DAISY Audio'
      DAISY_2_AUDIO:    'DAISY 2 Audio'
      BRF:              'BRF'

    braille_type:
      automated:        'Automated'
      transcribed:      'Transcribed'

    braille_code:
      ebae:                     'English Braille American Edition'
      ueb:                      'Unified English Braille'
      french:                   'French Braille Code'
      french_quebec:            'French Quebec Braille Code'
      french_unified:           'French Unified Braille Code'
      standard_enlish_braille:  'Standard English Braille'
      music_braille_code:       'Music Braille Code'

    braille_grade:
      grade_2:          'Grade 2 (contracted)'
      grade_1:          'Grade 1 (uncontracted)'

    categories:

      # Each key here relates to the ID associated checkbox ID in the book
      # submission forms on catalog.bookshare.org.  For example, the checkbox
      # for the 'Animals' category has 'id="metadataBean.categories_15"'.
      #
      # For search, these category numbers are not used -- the value itself is
      # passed as the URL query option value.

      15:               'Animals'
      19:               'Art and Architecture'
      4867:             'Australiana'
      20:               'Biographies and Memoirs'
      33:               'Business and Finance'
      2:                "Children's Books"
      4145:             'Communication'
      21:               'Computers and Internet'
      22:               'Cooking, Food and Wine'
      17:               'Disability-Related'
      4138:             'Drama, Plays and Theater'
      4140:             'Earth Sciences'
      4136:             'Education'
      3:                'Entertainment'
      4146:             'Foreign Language Study'
      32:               'Gay, Lesbian, Bisexual and Transgender'
      23:               'Health, Mind and Body'
      4:                'History'
      24:               'Home and Garden'
      5:                'Horror'
      4141:             'Humor'
      4139:             'Language Arts'
      4142:             'Law, Legal Issues and Ethics'
      25:               'Literature and Fiction'
      4143:             'Mathematics and Statistics'
      4144:             'Medicine'
      6:                'Military'
      4147:             'Music'
      26:               'Mystery and Thrillers'
      7:                'Nonfiction'
      27:               'Outdoors and Nature'
      28:               'Parenting and Family'
      4148:             'Philosophy'
      16:               'Poetry'
      4149:             'Politics and Government'
      4135:             'Psychology'
      8:                'Reference'
      30:               'Religion and Spirituality'
      9:                'Romance'
      10:               'Science'
      31:               'Science Fiction and Fantasy'
      18:               'Self-Help'
      4137:             'Social Studies'
      4150:             'Sociology'
      11:               'Sports'
      4778:             'Study Guides'
      4779:             'Technology'
      12:               'Teens'
      86:               'Textbooks'
      13:               'Travel'
      14:               'Westerns'

    language:

      # These are the language choices presented in the book submission forms
      # on catalog.bookshare.org.  Note that some of these are actually only
      # defined in ISO 639-3; the rest can also be found in ISO 639-2, although
      # Bookshare only accepts the "alternate" codes in some cases (as noted
      # below).
      #
      # The 'primary' array lists the codes of the languages that should be at
      # the head of a list of language selection choices.

      primary:
        - eng
        - spa

      list:
        afr:            'Afrikaans'
        amh:            'Amharic'
        anp:            'Angika'
        ara:            'Arabic'
        arm:            'Armenian'
        asm:            'Assamese'
        aus:            'Australian Languages'
        baq:            'Basque'
        ben:            'Bengali'
        tkb:            'Buksa Tharu'             # NOTE: ISO 639-3
        bul:            'Bulgarian'
        yue:            'Cantonese'               # NOTE: ISO 639-3
        cat:            'Catalan'
        ccp:            'Chakma'                  # NOTE: ISO 639-3
        chi:            'Chinese'
        ctg:            'Chittagonian'            # NOTE: ISO 639-3
        the:            'Chitwania Tharu'         # NOTE: ISO 639-3
        hrv:            'Croatian'
        ces:            'Czech'                   # NOTE: not 'cze'
        thl:            'Dangaura Tharu'          # NOTE: ISO 639-3
        dan:            'Danish'
        dut:            'Dutch'
        eng:            'English'
        fil:            'Filipino'
        fin:            'Finnish'
        fre:            'French'
        ger:            'German'
        ell:            'Greek'                   # NOTE: not 'gre'
        guj:            'Gujarati'
        heb:            'Hebrew'
        hin:            'Hindi'
        hun:            'Hungarian'
        ind:            'Indonesian'
        ita:            'Italian'
        jpn:            'Japanese'
        jav:            'Javanese'
        kan:            'Kannada'
        tkt:            'Kathoriya Tharu'         # NOTE: ISO 639-3
        thq:            'Kochila Tharu'           # NOTE: ISO 639-3
        kok:            'Konkani'
        kor:            'Korean'
        lat:            'Latin'
        mal:            'Malayalam'
        cmn:            'Mandarin'                # NOTE: ISO 639-3
        mri:            'Maori'                   # NOTE: not 'mao'
        mar:            'Marathi'
        new:            'Nepal Bhasa'
        nep:            'Nepali'
        nor:            'Norwegian'
        orm:            'Oromo'
        pol:            'Polish'
        por:            'Portuguese'
        pan:            'Punjabi, Eastern'
        pnb:            'Punjabi, Western'
        thr:            'Rana Tharu'              # NOTE: ISO 639-3
        rkt:            'Rangpuri'                # NOTE: ISO 639-3
        ron:            'Romanian'
        rus:            'Russian'
        skr:            'Saraiki'                 # NOTE: ISO 639-3
        srp:            'Serbian'
        sin:            'Sinhala'
        slv:            'Slovenian'
        soi:            'Sonha'                   # NOTE: ISO 639-3
        spa:            'Spanish'
        swa:            'Swahili'
        swe:            'Swedish'
        syl:            'Sylheti'                 # NOTE: ISO 639-3
        tgl:            'Tagalog'
        tam:            'Tamil'
        tel:            'Telugu'
        tur:            'Turkish'
        urd:            'Urdu'
        vie:            'Vietnamese'
        wel:            'Welsh'
        yid:            'Yiddish'
        zul:            'Zulu'

    # =========================================================================
    # Error messages
    # =========================================================================

    error:

      api:
        default:        'Unknown Bookshare API error'
        auth:           'Bookshare API authorization error'
        comm:           'Bookshare API network error'
        session:        'Bookshare API session error'
        timeout:        'Bookshare API session token expired'
        recv:           'Bookshare API receive error'
        parse:          'Bad data from Bookshare API'
        xmit:           'Bookshare API transmit error'
        request:        'Bad request to Bookshare API'
        account:        'Bookshare API account request error'
        subscription:   'Bookshare API subscription request error'
        title:          'Bookshare API catalog title request error'
        periodical:     'Bookshare API periodical request error'
        reading_list:   'Bookshare API reading list request error'
        organization:   'Bookshare API organization request error'
        empty_result:   'Empty API result body'
        html_result:    'Invalid (HTML) result body'
        redirection:    'Missing HTTP redirect location'
        redirect_limit: 'Too many HTTP redirects'

      request:
        generic:
          default:      'Bad response from server'
          failed:       'Unable to request items right now'
          no_items:     'There were no items to request'

    # =========================================================================
    # HTML page head
    # =========================================================================

    head:

      title:
        prefix:         ''
        suffix:         'EMMA'

      description:
        prefix:         'Print-disability accessible content'

      favicon:
        asset:          'favicon.ico'

      stylesheets:
        - 'application'

      javascripts:
        - 'application'

    # =========================================================================
    # Layout
    # =========================================================================

    logo:
      image:
        alt:            'EMMA logo'
        asset:          'EMMA-logo-UVAbg.png'

    nav_bar:
      controllers:
        - 'category'
        - 'title'
        - 'periodical'
        - 'member'
        - 'reading_list'
        - 'api'

    search_bar:
      label:            'Search'
      input:
        enabled:        false
        field:          'q'
        label:          'Search terms:'
        placeholder:    'Enter search terms...'
      button:
        label:          'Search'
      advanced:
        label:          'More ▼'
        close_label:    'Less ▲'

    search_controls:

      _default:
        label:          ~
        label_visible:  true
        url_parameter:  ~
        placeholder:    '(any)'
        menu_format:    'titleize'
        values:         ~
        default:        ~

      braille:
        label:          'Braille'
        url_parameter:  'brailleType'

      category:
        label:          'Category'
        url_parameter:  'categories'

      content_type:
        label:          'Content Type'
        url_parameter:  'titleContentType'

      country:
        label:          'Country'
        url_parameter:  'country'
        menu_format:    'upcase'

      format:
        label:          'Format'
        url_parameter:  'fmt' # NOTE: not 'format' due to Rails constraints.
        menu_format:    'upcase'

      language:
        label:          'Language'
        url_parameter:  'language'

      narrator:
        label:          'Narrator'
        url_parameter:  'narratorType'
        menu_format:    'upcase'

      periodical_format:
        label:          'Format'
        url_parameter:  'fmt' # NOTE: not 'format' due to Rails constraints.
        menu_format:    'upcase'

      size:
        label:          'Page Size'
        url_parameter:  'limit'
        placeholder:    ~
        menu_format:    'none'
        values:
          - 10
          - 25
          - 50
          - 100
        default:        10

      sort:
        label:          'Sort By'
        url_parameter:  'sort'
        placeholder:    ~
        default:        'relevance'

      warnings:
        label:          'Warnings'
        url_parameter:  'includedContentWarnings'

    page_controls:
      label:            'Actions'

    # =========================================================================
    # Controls
    # =========================================================================

    label:
      back:             'Back'
      confirm:          'Are you sure?'

    pagination:

      page_size:        10
      separator:        '&nbsp;|&nbsp;'
      count:            'items found'

      start_over:
        label:          'START'
        tooltip:        'Clear all search terms.'

      first_page:
        label:          'FIRST'
        tooltip:        'Go to the first page of results.'
        no_link:
          tooltip:      'Already on the first page of results.'

      last_page:
        label:          'LAST'
        tooltip:        'Go to the last page of results.'
        no_link:
          tooltip:      'Already on the last page of results.'

      prev_page:
        label:          'PREV'
        tooltip:        'Go to the previous page of results.'
        no_link:
          tooltip:      'Currently on the first page of results.'

      next_page:
        label:          'NEXT'
        tooltip:        'Go to the next page of results.'
        no_link:
          tooltip:      'Currently on the last page of results.'

    placeholder:
      format:           'this'
      image:            &PLACEHOLDER_IMAGE
        alt:            'Retrieving...'
        asset:          'loading-balls.gif'

    download:

      # NOTE: Some of these definitions require parameters to be supplied:
      #
      # %{fmt}        Name of an artifact export format.
      # %{button}     Label of a button.

      label:          'Download'
      tooltip:        'Get a copy of the item in this format.'

      complete:
        tooltip:      'Click on the button to retrieve the file.'

      error:
        server:       'This item could not be downloaded.'
        javascript:   'You must have JavaScript enabled.'

      link:
        tooltip:      'Download this item in %{fmt} format.'
        complete:
          tooltip:    'Click on the "%{button}" button to retrieve the file.'

      progress:
        tooltip:      'Click here to cancel the download.'
        image:
          <<:         *PLACEHOLDER_IMAGE
          alt:        'Downloading...'

      failure:
        prefix:       'Download failed: '
        cancelled:    'Download cancelled'
        unknown:      'unknown error'

      button:
        label:        'Download'
        tooltip:      'Click here to retrieve %{fmt} file.'

    # =========================================================================
    # Devise controllers
    # =========================================================================

    user:

      # NOTE: Some of these definitions require parameters to be supplied:
      #
      # %{user}         Name of a user.
      # %{provider}     Name of an authentication provider.

      tooltip:          'Signed in as "%{user}"'
      password:
        length:         '%{min} characters minimum'

      sessions:

        new:
          label:        'Sign in'
          title:        'Sign in with your Bookshare account'
          tooltip:      'Authentication is required for full access.'
          submit:       'Sign in'

        create:
          success:      'Signed in as %{user}.'

        destroy:
          label:        'Sign out'
          tooltip:      'End your session.'
          success:      'Signed out (%{user}).'

      passwords:

        new:
          label:        'Forgot your password?'
          submit:       'Send password reset instructions'

        edit:
          label:        'Change your password'
          password:     'New password'
          confirm:      'Confirm new password'
          submit:       'Change my password'

      registrations:

        new:
          label:        'Sign up'
          submit:       'Sign up'

        edit:
          label:        'Edit User'
          awaiting:     'Currently awaiting confirmation for: %{email}'
          password:     "leave blank if you don't want to change it"
          current:      'we need your current password to confirm your changes'
          submit:       'Update'

        destroy:
          label:        'Cancel my account'
          link:         'Unhappy? %{button}'

      confirmations:

        new:
          title:        'Resend confirmation instructions'
          label:        "Didn't receive confirmation instructions?"
          submit:       'Resend confirmation instructions'

      unlocks:

        new:
          title:        'Resend unlock instructions'
          label:        "Didn't receive unlock instructions?"
          submit:       'Resend unlock instructions'

      omniauth_callbacks:

        new:
          label:        'Sign in with %{provider}'

        destroy:
          label:        'Sign out of %{provider}'

        sign_in_as:
          label:        'Sign in as %{user}'

    # =========================================================================
    # Home page
    # =========================================================================

    home:

      # NOTE: Some of these definitions require parameters to be supplied:
      #
      # %{sign_in}      HTML <a> link to the sign-in path.

      label:            'Home'
      title:            'EMMA Test Application'

      welcome:
        label:          'Welcome'
        title:          'Welcome to EMMA'
        tooltip:        'Return to the home page.'
        notice_html:    'You must %{sign_in} to access your account.'
        text_html:      |
          <h2>Introductory text</h2>
          <p>First paragraph.</p>
          <p>Second paragraph.</p>
          <p><a href="https://mellon.org/resources/news/articles/grants-university-libraries-develop-accessibility-infrastructure-and-best-practices/">
            Read more</a> about the project.</p>

      dashboard:
        label:          'Dashboard'
        title:          'EMMA Dashboard'
        tooltip:        'Return to your account dashboard.'

    # =========================================================================
    # Generic (parameterized) page definitions
    # =========================================================================

    generic:

      # NOTE: Some of these definitions require parameters to be supplied:
      #
      # %{item}         Singular form of the entity.
      # %{items}        Plural form of the entity.
      # %{Item}         Capitalized singular form of the entity.
      # %{Items}        Capitalized plural form of the entity.

      unit:
        brief:          'item'
        long:           'item'
      label:            '%{Items}'
      title:            '%{Items}'
      tooltip:          'Search for %{items}.'

      search_bar:
        label:          '%{Item} Search'

      page_controls:
        label:
          one:          'Manage this %{item}'
          many:         '%{Item} Actions'

      pagination:
        count:          '%{items} found'

      index:
        label:          '%{Items}'
        title:          '%{Item} Index'
        tooltip:        'Find more %{items} with %{terms}.'

      show:
        label:          '%{Item}'
        title:          '%{Item}'
        tooltip:        'See details about this %{item}.'

      new:
        label:          'Add'
        title:          'Add %{Item}'
        tooltip:        'Create a new %{item}.'

      edit:
        label:          'Modify'
        title:          'Modify %{Item}'
        tooltip:        'Make changes to this %{item}.'

      delete:
        label:          'Remove'
        title:          'Remove %{Item}'
        tooltip:        'Remove this %{item}.'

      history:
        label:          'History'
        title:          '%{Item} History'
        tooltip:        'View modifications for this %{item}.'

    # =========================================================================
    # Category pages
    # =========================================================================

    category:

      unit:
        brief:          'category'
        long:           'catalog category'
      label:            'Categories'
      title:            'Categories'
      tooltip:          'Search for catalog items by topic.'

      search_bar:
        label:          'Catalog Search'
        input:
          enabled:      false

      search_controls:
        layout:
          - [size]

      pagination:
        page_size:      20

      index:
        label:          'Categories'
        title:          'Category Index'
        tooltip:        'Get a category listing.'

      show:
        label:          'Category'
        title:          'Category'
        tooltip:        'See items in this category.'

    # =========================================================================
    # Catalog Title pages
    # =========================================================================

    title:

      # NOTE: Some of these definitions require parameters to be supplied:
      #
      # %{terms}        Current list of search terms.

      unit:
        brief:          'title'
        long:           'catalog title'
      label:            'Titles'
      title:            'Catalog Titles'
      tooltip:          'Search for catalog items.'

      search_bar:
        label:          'Catalog Search'
        input:
          enabled:      true
          field:        'keyword'
          label:        'Catalog search terms:'
          placeholder:  'Enter catalog search terms...'

      search_controls:
        layout:
          - [sort,         size                  ]
          - [language,     category              ]
          - [content_type, warnings,     country ]
          - [format,       braille,      narrator]

      page_controls:
        label:
          one:          'Manage this catalog entry'
          many:         'Catalog Actions'

      index:
        label:          'Titles'
        title:          'Catalog Titles Index'
        tooltip:        'Find more catalog items with %{terms}.'

        thumbnail:
          image:
            alt:        '' # NOTE: not 'Thumbnail image for %{item}'

      show:
        label:          'Title'
        title:          'Catalog Title'
        tooltip:        'See details about this catalog title.'

        cover:
          image:
            alt:        '' # NOTE: not 'Cover image for %{item}'
          placeholder:
            image:
              <<:       *PLACEHOLDER_IMAGE

      new:
        label:          'Add'
        title:          'Add Catalog Title'
        tooltip:        'Create an entry for a new catalog title.'

      edit:
        title:          'Modify Catalog Title'
        tooltip:        'Make changes to this catalog title.'

      delete:
        title:          'Remove Catalog Title'
        tooltip:        'Remove this title from the catalog.'

      history:
        title:          'Catalog Title History'
        tooltip:        'View modifications for this catalog title.'

    # =========================================================================
    # Periodical pages
    # =========================================================================

    periodical:

      # NOTE: Some of these definitions require parameters to be supplied:
      #
      # %{terms}        Current list of search terms.

      unit:
        brief:          'periodical'
        long:           'periodical'
      label:            'Periodicals'
      title:            'Periodicals'
      tooltip:          'Search for periodicals.'

      search_bar:
        input:
          enabled:      true
          field:        'title'
          label:        'Periodical search terms:'
          placeholder:  'Search periodical titles...'

      search_controls:
        layout:
          - [sort,     size              ]
          - [language, category          ]
          - [format,   braille,  narrator]

      index:
        label:          'Periodicals'
        title:          'Periodicals Index'
        tooltip:        'Find more periodicals with %{terms}.'

      show:
        label:          'Periodical'
        title:          'Periodical'
        tooltip:        'See details about this periodical.'

      new:
        title:          'Add Periodical'
        tooltip:        'Create an entry for a new periodical.'

      edit:
        title:          'Modify Periodical'
        tooltip:        'Make changes to this periodical.'

      delete:
        title:          'Remove Periodical'
        tooltip:        'Remove this periodical.'

      history:
        title:          'Periodical History'
        tooltip:        'View modifications for this periodical.'

    # =========================================================================
    # Periodical edition pages
    # =========================================================================

    edition:

      # NOTE: Some of these definitions require parameters to be supplied:
      #
      # %{terms}        Current list of search terms.

      unit:
        brief:          'edition'
        long:           'periodical edition'
      label:            'Editions'
      title:            'Periodical Editions'
      tooltip:          'List editions of this periodical.'

      index:
        label:          'Editions'
        title:          'Editions'
        tooltip:        'Find more periodical editions with %{terms}.'

      show:
        label:          'Edition'
        title:          'Periodical Edition'
        tooltip:        'See details about this periodical edition.'

      new:
        title:          'Add Periodical Edition'
        tooltip:        'Create an entry for a new periodical edition.'

      edit:
        title:          'Modify Periodical Edition'
        tooltip:        'Make changes to this periodical edition.'

      delete:
        title:          'Remove Periodical Edition'
        tooltip:        'Remove this edition from the periodical.'

      history:
        title:          'Periodical Edition History'
        tooltip:        'View modifications for this periodical edition.'

      download:
        label:          'Download'
        title:          'Edition Download'

    # =========================================================================
    # Member pages
    # =========================================================================

    member:

      unit:
        brief:          'member'
        long:           'organizational member'
      label:            'Members'
      title:            'Organization Members'
      tooltip:          'Show organization members.'

      search_controls:
        layout:
          - [sort, size]

      index:
        label:          'Members'
        title:          'Members Index'
        tooltip:        'Show organization members.'

      show:
        label:          'Member'
        title:          'Member'
        tooltip:        'See details about this member.'

      new:
        title:          'Add Member'
        tooltip:        'Create an entry for a new organization member.'

      edit:
        title:          'Modify Member'
        tooltip:        'Make changes to this organization member.'

      delete:
        title:          'Remove Member'
        tooltip:        'Remove this member from the organization.'

      history:
        title:          'Member History'
        tooltip:        'View modifications for this organization member.'

      preferences:
        label:          'Preferences'
        title:          'Preferences'
        tooltip:        'View preference settings for this member.'

    # =========================================================================
    # Artifact pages
    # =========================================================================

    artifact:

      unit:
        brief:          'artifact'
        long:           'artifact'
      label:            'Artifacts'
      title:            'Artifacts (Remediated Content)'
      tooltip:          'List artifacts uploaded for this item.'

      index:
        label:          'Artifacts'
        title:          'Artifacts Index'
        tooltip:        'List artifacts.'

      show:
        label:          'Artifact'
        title:          'Artifact Metadata'
        tooltip:        'See details about this artifact.'

      new:
        label:          'Upload'
        title:          'Add Artifact'
        tooltip:        'Upload a new artifact.'

      edit:
        label:          'Replace'
        title:          'Modify Artifact'
        tooltip:        'Make changes to this artifact entry.'

      delete:
        label:          'Delete'
        title:          'Delete Artifact'
        tooltip:        'Delete an artifact.'

      history:
        title:          'Artifact History'
        tooltip:        'View modifications for this artifact entry.'

      download:
        label:          'Download'
        title:          'Artifact Download'

    # =========================================================================
    # Reading List pages
    # =========================================================================

    reading_list:

      unit:
        brief:          'list'
        long:           'reading list'
      label:            'Lists'
      title:            'Reading Lists'
      tooltip:          'Show subscribed reading lists.'

      search_controls:
        layout:
          - [sort, size]

      page_controls:
        label:
          one:          'Manage this reading list'
          many:         'Reading List Actions'

      index:
        label:          'Lists'
        title:          'Reading Lists'
        tooltip:        'Reading lists to which you have access.'

      show:
        label:          'List'
        title:          'Reading List'
        tooltip:        'See details about this reading list.'

      new:
        title:          'Add Reading List'
        tooltip:        'Create a new reading list.'

      edit:
        title:          'Modify Reading List'
        tooltip:        'Make changes to this reading list.'

      delete:
        label:          'Delete'
        title:          'Delete Reading List'
        tooltip:        'Delete this reading list.'

      history:
        title:          'Reading List History'
        tooltip:        'View modifications for this reading list.'

    # =========================================================================
    # API page
    # =========================================================================

    api:

