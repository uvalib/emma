# config/locales/format/epub.en.yml
#
# EPUB3 format

en:

  emma:

    format:

      epub:

        type: 'epub'

        mimes:
          - 'application/epub+zip'
          - 'application/epub-file'

        exts:
          - 'epub'
          - 'epub3'

        upload:
          parse:          true

