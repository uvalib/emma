# config/locales/format/latex.en.yml
#
# LaTeX format

en:

  emma:

    format:

      latex:

        type: 'latex'

        mimes:
          - 'application/x-latex'

        exts:
          - 'latex'
          - 'ltx'

        upload:
          parse: false

        # =====================================================================
        # FORMAT_FIELDS
        # =====================================================================

        fields:

          # NONE SO FAR

        # =====================================================================
        # A mapping of format field to the equivalent
        # Search::Record::MetadataRecord field.
        # =====================================================================

        map:

          # NONE SO FAR
