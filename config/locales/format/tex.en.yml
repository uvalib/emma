# TeX format

en:

  emma:

    format:

      tex:

        type: 'tex'

        mimes:
          - 'application/x-tex'

        exts:
          - 'tex'

        upload:
          parse: false

        # =====================================================================
        # FORMAT_FIELDS
        # =====================================================================

        fields:

          # NONE SO FAR

        # =====================================================================
        # A mapping of format field to the equivalent
        # Search::Record::MetadataRecord field.
        # =====================================================================

        map:

          # NONE SO FAR
