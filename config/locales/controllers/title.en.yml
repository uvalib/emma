# config/locales/controllers/title.en.yml
#
# TitleController pages

en:

  emma:

    title:

      # NOTE: Some of these definitions require parameters to be supplied:
      #
      # %{terms}        Current list of search terms.

      unit:
        brief:          'title'
        long:           'catalog title'
      label:            'Titles'
      title:            'Catalog Titles'
      tooltip:          'Search for Bookshare catalog items.'

      # =======================================================================
      # Search endpoint
      # =======================================================================

      search:
        action:         'index'

      # =======================================================================
      # Layout
      # =======================================================================

      search_type:
        keyword:
          name:         'Keyword'
          label:        'Catalog search terms:'
          placeholder:  'Enter catalog search terms...'

      search_bar:
        label:          'Catalog Search'

      search_controls:

        format:
          values:       !ruby/symbol FormatType
          multiple:     false

        size:
          tooltip:      'Specify the number of search results per page'
          values:       [10, 25, 50, 100]

        sort:
          values:       !ruby/symbol TitleSortOrder
          reverse:
            enabled:    true

        layout:
          - [sort,         size,         format      ]
          - [language,     category,     content_type]
          - [braille,      narrator                  ]
          - [warnings_exc, warnings_inc              ]

      page_controls:
        label:
          one:          'Manage this catalog entry'
          many:         'Catalog Actions'

      # =======================================================================
      # Controls
      # =======================================================================

      pagination:
        page_size:      10

      # =======================================================================
      # Fields
      # =======================================================================

      fields:                 &TITLE_FIELDS

        # === Series title information ===
        edition:              'Edition'
        seriesTitle:          'Series Title'
        seriesSubtitle:       'Series Subtitle'
        seriesNumber:         'Series Number'

        # === Music title information ===
        opus:                 'Opus'
        movementTitle:        'Movement Title'
        movementNumber:       'Movement Number'
        musicScoreType:       'Music Score Type'

        # === Additional title information ===
        titleContentType:     'Title Content Type'
        titleSource:          'Title Source'

        # === Contributors ===
        authors:              'Authors'
        editors:              'Editors'
        composers:            'Composers'
        lyricists:            'Lyricists'
        arrangers:            'Arrangers'
        translators:          'Translators'

        # === Description ===
        year:                 'Year'
        contents:             'Synopsis'
        languages:            'Languages'
        categories:           'Categories'
        countries:            'Countries'

        # === Audience ===
        adultContent:         'AdultContent'
        grades:               'GradeLevel'
        readingAgeMinimum:    'Min Reading Age'
        readingAgeMaximum:    'Max Reading Age'

        # === Identifiers ===
        isbn:                 'ISBN'
        related_isbns:        'Related ISBNs'
        externalCategoryCode: 'External Category Code'

        # === Text information ===
        numImages:            'Images'
        numPages:             'Pages'

        # === Music information ===
        musicLayout:          'Music Layout'
        key:                  'Key'
        instruments:          'Instruments'
        vocalParts:           'Vocal Parts'
        hasChordSymbols:      'Has Chord Symbols'

        # === Publisher/provider information ===
        publisher:            'Publisher'
        publishDate:          'PublishDate'

        # === Rights ===
        usageRestriction:     'Usage Restriction'
        copyright:            'Copyright'
        copyrightDate:        'Copyright Date'

        # === Other ===
        notes:                'Notes'

        # === Assignment information ===
        assignedBy:           'Assigned By'
        dateAdded:            'Date Added'
        dateDownloaded:       'Date Downloaded'
        marrakeshAvailable:   'Marrakesh Available'

        # === Bookshare information ===
        bookshareId:          'Bookshare ID'
        site:                 'Site'
        replacementId:        'Replacement ID'
        contentWarnings:      'Content Warnings'
        submitter:            'Submitter'
        proofreader:          'Proofreader'
        lastUpdated:          'Last Updated Date'
        withdrawalDate:       'Withdrawal Date'
        allowRecommend:       'Allow Recommend'
        available:            'Available'

        # === Item instances ===
        dtbookSize:           'DtBook Size'
        artifact_list:        'Artifacts'
        download_links:       'Formats'
        links:                'Links'

      # =======================================================================
      # Pages
      # =======================================================================

      index:
        label:          'Titles'
        title:          'Bookshare Catalog Titles'
        tooltip:        'Find more Bookshare catalog items with %{terms}.'
        fields:
          title:        'Title'
          authors:      'Authors'
          year:         'Date'

      show:
        label:          'Title'
        title:          'Bookshare Catalog Title'
        tooltip:        'See details about this Bookshare catalog title.'
        fields:
          <<:           *TITLE_FIELDS

      new:
        label:          'Add'
        title:          'Add Catalog Title'
        tooltip:        'Create an entry for a new Bookshare catalog title.'

      edit:
        title:          'Modify Catalog Title'
        tooltip:        'Make changes to this Bookshare catalog title.'

      delete:
        title:          'Remove Catalog Title'
        tooltip:        'Remove this title from the Bookshare catalog.'

      history:
        title:          'Catalog Title History'
        tooltip:        'View modifications for this Bookshare catalog title.'
