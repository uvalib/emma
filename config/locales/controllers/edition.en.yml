# config/locales/controllers/edition.en.yml
#
# EditionController pages

en:

  emma:

    edition:

      # NOTE: Some of these definitions require parameters to be supplied:
      #
      # %{terms}        Current list of search terms.

      unit:
        brief:          'edition'
        long:           'periodical edition'
      label:            'Editions'
      title:            'Periodical Editions'
      tooltip:          'List editions of this Bookshare periodical.'

      # =======================================================================
      # Fields
      # =======================================================================

      fields:             &EDITION_FIELDS
        editionId:        'Edition ID'
        editionName:      'Edition Name'
        publicationDate:  'Publication Date'
        expirationDate:   'Expiration Date'
        download_links:   'Formats'
        links:            'Links'

      # =======================================================================
      # Pages
      # =======================================================================

      index:
        label:          'Editions'
        title:          'Editions'
        tooltip:        'Find more Bookshare periodical editions with %{terms}.'
        fields:
          <<:           *EDITION_FIELDS

      show:
        label:          'Edition'
        title:          'Periodical Edition'
        tooltip:        'See details about this Bookshare periodical edition.'
        fields:
          <<:           *EDITION_FIELDS

      new:
        title:          'Add Periodical Edition'
        tooltip:        'Create an entry for a new Bookshare periodical edition.'

      edit:
        title:          'Modify Periodical Edition'
        tooltip:        'Make changes to this Bookshare periodical edition.'

      delete:
        title:          'Remove Periodical Edition'
        tooltip:        'Remove this edition from the Bookshare periodical.'

      history:
        title:          'Periodical Edition History'
        tooltip:        'View modifications for this Bookshare periodical edition.'

      download:
        label:          'Download'
        title:          'Edition Download'

