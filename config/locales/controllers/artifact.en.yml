# config/locales/controllers/artifact.en.yml
#
# ArtifactController pages

en:

  emma:

    artifact:

      unit:
        brief:          'artifact'
        long:           'artifact'
      label:            'Artifacts'
      title:            'Artifacts (Remediated Content)'
      tooltip:          'List Bookshare artifacts uploaded for this item'

      # =======================================================================
      # Layout
      # =======================================================================

      search_filters:

        format:
          multiple:     false

        sort:
          reverse:
            enabled:    true

      # =======================================================================
      # Pages
      # =======================================================================

      index:
        label:          'Artifacts'
        title:          'Artifacts Index'
        tooltip:        'List Bookshare artifacts'

        display_fields: # @see 'en.emma.artifact.record'
          - fmt
          - dateAdded

        _endpoint:      true

      # =======================================================================

      show:
        label:          'Artifact'
        title:          'Artifact Metadata'
        tooltip:        'See details about this Bookshare artifact'

        display_fields: # @see 'en.emma.artifact.record'
          - !ruby/symbol all

        _endpoint:      true

      # =======================================================================

      new:              &NEW_ACTION
        label:          'Upload'
        title:          'Add Artifact'
        tooltip:        'Upload a new Bookshare artifact'
        _endpoint:      true

      # =======================================================================

      create:
        <<: *NEW_ACTION

      # =======================================================================

      edit:             &EDIT_ACTION
        label:          'Replace'
        title:          'Modify Artifact'
        tooltip:        'Make changes to this Bookshare artifact entry'
        _endpoint:      true

      # =======================================================================

      update:
        <<: *EDIT_ACTION

      # =======================================================================

      delete:           &DELETE_ACTION
        label:          'Delete'
        title:          'Delete Artifact'
        tooltip:        'Delete an artifact'
        _endpoint:      true

      # =======================================================================

      destroy:
        <<: *DELETE_ACTION

      # =======================================================================

      history:
        title:          'Artifact History'
        tooltip:        'View modifications for this Bookshare artifact entry'
        _endpoint:      true

      # =======================================================================

      download:
        label:          'Download'
        title:          'Artifact Download'
        _endpoint:      true

      # =======================================================================

      retrieval:
        label:          'Download'
        title:          'Artifact Download'
        _endpoint:      true

      # =======================================================================
