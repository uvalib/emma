# config/locales/controllers/artifact.en.yml
#
# ArtifactController pages

en:

  emma:

    artifact:

      unit:
        brief:          'artifact'
        long:           'artifact'
      label:            'Artifacts'
      title:            'Artifacts (Remediated Content)'
      tooltip:          'List Bookshare artifacts uploaded for this item.'

      # =======================================================================
      # Controls
      # =======================================================================

      search_controls:
        format:
          multiple:     false
        sort:
          reverse:
            enabled:    true

      # =======================================================================
      # Fields
      # =======================================================================

      fields:                    &ARTIFACT_FIELDS
        fmt:                     'Format'
        brailleType:             'Braille Type'
        brailleCode:             'Braille Code'
        brailleGrade:            'Braille Grade'
        brailleMusicScoreLayout: 'Braille Music Score Layout'
        duration:                'Duration'
        numberOfVolumes:         'Number Of Volumes'
        dateAdded:               'Date Added'
        narrator:                'Narrator'
        transcriber:             'Transcriber'
        producer:                'Producer'
        supplier:                'Supplier'
        externalIdentifierCode:  'External Identifier Code'
        globalBookServiceId:     'Global Book Service ID'
        fundingSource:           'Funding Source'

      # =======================================================================
      # Pages
      # =======================================================================

      index:
        label:          'Artifacts'
        title:          'Artifacts Index'
        tooltip:        'List Bookshare artifacts.'
        fields:
          fmt:          'Format'
          dateAdded:    'Date Added'

      show:
        label:          'Artifact'
        title:          'Artifact Metadata'
        tooltip:        'See details about this Bookshare artifact.'
        fields:
          <<:           *ARTIFACT_FIELDS

      new:
        label:          'Upload'
        title:          'Add Artifact'
        tooltip:        'Upload a new Bookshare artifact.'

      edit:
        label:          'Replace'
        title:          'Modify Artifact'
        tooltip:        'Make changes to this Bookshare artifact entry.'

      delete:
        label:          'Delete'
        title:          'Delete Artifact'
        tooltip:        'Delete an artifact.'

      history:
        title:          'Artifact History'
        tooltip:        'View modifications for this Bookshare artifact entry.'

      download:
        label:          'Download'
        title:          'Artifact Download'
