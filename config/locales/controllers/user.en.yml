# config/locales/controllers/user.en.yml
#
# Devise controller pages

en:

  emma:

    user:

      # NOTE: Some of these definitions require parameters to be supplied:
      #
      # %{user}         Name of a user.
      # %{provider}     Name of an authentication provider.

      tooltip:          'Signed in as "%{user}"'
      password:
        length:         '%{min} characters minimum'

      page_controls:
        label:          'EMMA Account Actions:'
        actions:
          - index
          - new
          - edit_select
          - delete_select

      # =======================================================================
      # Devise controllers
      # =======================================================================

      sessions:

        new:
          label:        'Sign in'
          title:        'Sign in with your Bookshare account'
          tooltip:      'Authentication is required for full access.'
          submit:       'Sign in'
          cancel:       'Cancel'

        create:
          success:      'Signed in as %{user}.'
          failure:      'An unexpected error occurred.'

        update:
          title:        'Local EMMA account updated'
          success:      'Updated'
          failure:      'An unexpected error occurred.'

        destroy:
          label:        'Sign out'
          tooltip:      'End your session.'
          success:      'User %{user} signed out.'
          failure:      'An unexpected error occurred.'

        sign_in:
          label:        'EMMA administrator sign-in'
          title:        'Sign in with a local EMMA account'
          submit:       'Sign in'
          cancel:       'Cancel'

        sign_in_as:
          label:        'Sign in as %{user}'
          update:
            label:      'Sign in with copied auth token'
            submit:     'Sign in'
            cancel:     'Cancel'

      # =======================================================================

      passwords:

        new:
          label:        'Forgot your password?'
          submit:       'Send password reset instructions'
          cancel:       'Cancel'

        edit:
          label:        'Change your password'
          password:     'New password'
          confirm:      'Confirm new password'
          submit:       'Change my password'
          cancel:       'Cancel'

      # =======================================================================

      registrations:

        new:
          label:        'Request a new local EMMA account'
          title:        'Create a Local EMMA User Account'
          submit:       'Create'
          cancel:       'Cancel'

        create:
          title:        'Local EMMA account created'
          success:      'Local EMMA account %{user} created.'

        edit:
          label:        'Modify a local EMMA account'
          title:        'Modify your local EMMA account'
          awaiting:     'Currently awaiting confirmation for: %{email}'
          password:     "leave blank if you don't want to change it"
          current:      'we need your current password to confirm your changes'
          submit:       'Update'
          cancel:       'Cancel'

        update:
          title:        'Local EMMA account updated'
          success:      'Local EMMA account %{user} updated.'

        delete:
          label:        'Cancel my account'
          link:         'Unhappy? %{button}'

        destroy:
          label:        'Cancel my account'
          link:         'Unhappy? %{button}'
          success:      'Local EMMA account %{user} deleted.'

      # =======================================================================

      confirmations:

        new:
          title:        'Resend confirmation instructions'
          label:        "Didn't receive confirmation instructions?"
          submit:       'Resend confirmation instructions'

      # =======================================================================

      unlocks:

        new:
          title:        'Resend unlock instructions'
          label:        "Didn't receive unlock instructions?"
          submit:       'Resend unlock instructions'

      # =======================================================================

      omniauth_callbacks:

        new:
          label:        'Sign in with %{provider}'

        destroy:
          label:        'Sign out of %{provider}'
