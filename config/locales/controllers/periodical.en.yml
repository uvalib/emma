# config/locales/controllers/periodical.en.yml
#
# PeriodicalController pages

en:

  emma:

    periodical:

      # NOTE: Some of these definitions require parameters to be supplied:
      #
      # %{terms}        Current list of search terms.

      unit:
        brief:          'periodical'
        long:           'periodical'
      label:            'Periodicals'
      title:            'Periodicals'
      tooltip:          'Search for Bookshare periodicals.'

      # =======================================================================
      # Search endpoint
      # =======================================================================

      search:
        action:         'index'

      # =======================================================================
      # Layout
      # =======================================================================

      search_type:
        title:
          name:         'Title'
          label:        'Periodical search terms:'
          placeholder:  'Search periodical titles...'

      search_bar:
        label:          'Periodical Search'

      search_controls:

        format:
          values:       !ruby/symbol PeriodicalFormatType
          multiple:     false

        size:
          tooltip:      'Specify the number of search results per page'
          values:       [10, 25, 50, 100]

        sort:
          values:       !ruby/symbol PeriodicalSortOrder
          reverse:
            enabled:    true

        layout:
          - [sort,     size,     format]
          - [language, category        ]
          - [braille,  narrator        ]

      # =======================================================================
      # Controls
      # =======================================================================

      pagination:
        page_size:      10

      # =======================================================================
      # Fields
      # =======================================================================

      fields:                 &PERIODICAL_FIELDS

        # === Description ===
        year:                 'Year'
        languages:            'Languages'
        description:          'Description'
        categories:           'Categories'
        countries:            'Countries'

        # === Identifiers ===
        issn:                 'ISSN'
        externalCategoryCode: 'External Category Code'

        # === Publisher/provider information ===
        publisher:            'Publisher'

        # === Item instances ===
        latestEdition:        'Latest Edition'
        editionCount:         'Editions'

        # === Bookshare information ===
        seriesId:             'Series ID'
        links:                'Links'

      # =======================================================================
      # Pages
      # =======================================================================

      index:
        label:          'Periodicals'
        title:          'Bookshare Periodicals'
        tooltip:        'Find more Bookshare periodicals with %{terms}.'
        fields:
          title:        'Title'
          categories:   'Categories'
          languages:    'Languages'

      show:
        label:          'Periodical'
        title:          'Bookshare Periodical'
        tooltip:        'See details about this Bookshare periodical.'
        fields:
          <<:           *PERIODICAL_FIELDS

      new:
        title:          'Add Periodical'
        tooltip:        'Create an entry for a new Bookshare periodical.'

      edit:
        title:          'Modify Periodical'
        tooltip:        'Make changes to this Bookshare periodical.'

      delete:
        title:          'Remove Periodical'
        tooltip:        'Remove this Bookshare periodical.'

      history:
        title:          'Periodical History'
        tooltip:        'View modifications for this Bookshare periodical.'
