      # =======================================================================

      search_bar:
        enabled:        false

      page_controls:
        label:          'Admin'
        actions:
          - index
          - settings
          - processes
          - disk_space
          - loggers

      # =======================================================================
      # Pages
      # =======================================================================

      index:
        label:          'Main'
