# config/locales/controllers/admin.en.yml

en:

  emma:

    admin:

      subsystem:
        database:       true

      # =======================================================================
      # Layout
      # =======================================================================

      search_bar:
        enabled:        false

      page_controls:
        label:          'Admin'
        actions:
          - index
          - settings
          - processes
          - disk_space
          - loggers
          - headers

      # =======================================================================
      # Pages
      # =======================================================================

      index:
        label:          'Main'
        title:          'EMMA System Administration'
        tooltip:        'EMMA system information'
        _endpoint:      true

      # =======================================================================

      settings:
        label:          'Settings'
        title:          'Application Settings'
        tooltip:        'Dynamic feature toggles and application settings'
        _endpoint:      true

      # =======================================================================

      processes:
        label:          'Processes'
        title:          'Host Machine Processes'
        tooltip:        'View the system processes on the host machine'
        _endpoint:      true

      # =======================================================================

      disk_space:
        label:          'Disk Space'
        title:          'Host Machine Disk Space'
        tooltip:        'View the system disk space on the host machine'
        _endpoint:      true

      # =======================================================================

      loggers:
        label:          'Loggers'
        title:          'Logger Instances'
        tooltip:        'View live logger instances'
        _endpoint:      true

      # =======================================================================

      headers:
        label:          'Headers'
        title:          'Request Headers'
        tooltip:        'View request headers'
        _endpoint:      true

      # =======================================================================
