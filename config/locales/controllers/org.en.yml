# config/locales/controllers/org.en.yml
#
# EMMA member organization controller pages

en:

  emma:

    org:

      unit:
        brief:          'org'
        long:           'organization'
      label:            'Organization'
      title:            'EMMA Member Organization'
      tooltip:          'Show the EMMA member organization table'

      subsystem:
        database:       true

      # =======================================================================
      # Search endpoint
      # =======================================================================

      search:           # TODO: ?
        action:         index

      # =======================================================================
      # Layout
      # =======================================================================

      search_type:

        like:
          name:         'Filter'
          label:        'Filter by account:'
          placeholder:  'Partial email or name...'

      search_bar:
        enabled:        [index]
        label:          'Organization Filter'

      search_filters:
        #enabled:        [index]
        enabled:        false

        layout:
          - [sort, size, ~, ~]

      page_controls:
        label:          'Org Actions:'
        actions:
          - show_current
          - edit_current
          - list_all
          - show_select
          - new
          - edit_select
          - delete_select
          - { ctrlr: 'account', action: 'new',           label: 'Add User' }
          - { ctrlr: 'account', action: 'edit_select',   label: 'Edit User' }
          - { ctrlr: 'account', action: 'delete_select', label: 'Remove User' }

      # =======================================================================
      # Controls
      # =======================================================================

      action_links:

        new:
          label:        'Create %{article} new EMMA member organization'
          article:      'a'

        edit_select:
          label:        'Modify %{article} existing EMMA member organization'
          article:      'an'

        delete_select:
          label:        'Remove %{article} existing EMMA member organization'
          article:      'an'

        list_all:
          label:        'List all EMMA member organizations'

      # =======================================================================
      # Fields
      # =======================================================================

      display_fields: # Overrides order of 'en.emma.org.record'
        - id
        - short_name
        - long_name
        - ip_domain
        - contact
        - upload_count:   { label: 'Submissions' }
        - manifest_count: { label: 'Manifests' }
        - status
        - status_date
        - start_date
        - updated_at
        - created_at
        - provider:   { ignored: true }
        - info:       { ignored: true }
        - history:    { ignored: true }

      # =======================================================================
      # Messages
      # =======================================================================

      messages:
        success:        'XXX EMMA member organization was successfully %{actioned}.'
        failure:        'Could not %{action} EMMA member organization.'

      # =======================================================================
      # Pages
      # =======================================================================

      generic:
        label:          'Organization'
        title:          'Organization'
        tooltip:        '(A brief description of this operation)'
        description:    '(A more detailed description of this operation)'
        directions:     '(Brief guidance for using the operation form)'
        notes:          '(A more detailed description of this operation)'

        submit:         &GENERIC_SUBMIT
          label:        'Submit'
          if_enabled:
            tooltip:    'Proceed with this action'
          if_disabled:
            tooltip:    'Conditions have not yet been met to proceed'

        cancel:         &GENERIC_CANCEL
          label:        'CANCEL'
          if_enabled:
            tooltip:    'Do nothing and return to the previous screen'
          if_disabled:
            tooltip:    'Not able to cancel at this point'

        #success:        'EMMA member organization was successfully %{actioned}.'
        #failure:        'Failed to %{action} EMMA member organization.'

      # =======================================================================

      index:            &INDEX_ACTION
        label:          'List'
        title:          'EMMA Member Organizations'
        tooltip:        'List all EMMA member organizations'

        display_fields: # @see 'en.emma.org.record'
          - !ruby/symbol all

        _endpoint:      true

      # =======================================================================

      list_all:
        <<:             *INDEX_ACTION
        label:          'List All'
        tooltip:        'List all EMMA member organizations'

      # =======================================================================

      show:             &SHOW_ACTION
        label:          'Show'
        title:          'EMMA Member Organization: %{name}'
        tooltip:        'Details of an EMMA member organization entry'

        display_fields: # @see 'en.emma.org.record'
          - !ruby/symbol all

        _endpoint:      true

      # =======================================================================

      show_select:
        <<:             *SHOW_ACTION
        label:          'Show Org' # TODO: ???
        title:          'Show an EMMA Member Organization'
        role:           administrator

      # =======================================================================

      show_current:
        <<:             *SHOW_ACTION
        label:          'Details'
        tooltip:        'See details about your EMMA Member Organization'

      # =======================================================================

      new:              &NEW_ACTION
        label:          'Create'
        title:          'Create an EMMA Member Organization'
        tooltip:        'Create a new EMMA member organization entry'

        term:
          action:       'create'
          actioned:     'created'

        submit:
          <<:           *GENERIC_SUBMIT
          label:        'Create'
          if_enabled:
            tooltip:    'Create the new EMMA Member Organization'
          if_disabled:
            tooltip:    'Required information is still needed'

        cancel:
          <<:           *GENERIC_CANCEL
          if_enabled:
            tooltip:    'Do not create this entry (or start over)'

        #success:        'EMMA Member Organization %{name} created.'
        #failure:        'Could not create EMMA Member Organization.'

        role:           administrator
        _endpoint:      true

      # =======================================================================

      create:
        <<:             *NEW_ACTION

      # =======================================================================

      edit:             &EDIT_ACTION
        label:          'Change'
        title:          'Modify EMMA Member Organization %{name}'
        tooltip:        'Modify an existing EMMA member organization entry'

        term:
          action:       'update'
          actioned:     'updated'

        submit:
          <<:           *GENERIC_SUBMIT
          label:        'Update'
          if_enabled:
            tooltip:    'Modify this EMMA Member Organization'
          if_disabled:
            tooltip:    'No valid changes have been made yet'

        cancel:
          <<:           *GENERIC_CANCEL
          if_enabled:
            tooltip:    'Discard these changes'

        #success:        'EMMA Member Organization %{name} updated.'
        #failure:        'Could not update EMMA Member Organization.'

        role:           administrator
        _endpoint:      true

      # =======================================================================

      edit_select:
        <<:             *EDIT_ACTION

      # =======================================================================

      edit_current:
        <<:             *EDIT_ACTION
        label:          'Modify'
        tooltip:        'Change details about your EMMA Member Organization'
        role:           manager

      # =======================================================================

      update:
        <<:             *EDIT_ACTION

      # =======================================================================

      delete:           &DELETE_ACTION
        label:          'Remove'
        title:          'Remove EMMA Member Organization %{name}'
        tooltip:        'Delete an existing EMMA member organization entry'

        term:
          action:       'remove'
          actioned:     'removed'

        submit:
          <<:           *GENERIC_SUBMIT
          label:        'Delete'
          if_enabled:
            tooltip:    'Remove this EMMA Member Organization'

        cancel:
          <<:           *GENERIC_CANCEL
          if_enabled:
            tooltip:    'Keep this EMMA Member Organization'

        #success:        'EMMA Member Organization %{name} deleted.'
        #failure:        'Could not delete EMMA Member Organization.'

        role:           administrator
        _endpoint:      true

      # =======================================================================

      delete_select:
        <<:             *DELETE_ACTION

      # =======================================================================

      destroy:
        <<:             *DELETE_ACTION

      # =======================================================================
