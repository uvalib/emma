# config/locales/controllers/category.en.yml
#
# CategoryController pages

en:

  emma:

    category:

      unit:
        brief:          'category'
        long:           'catalog category'
      label:            'Categories'
      title:            'Categories'
      tooltip:          'Search for Bookshare catalog items by topic.'

      # =======================================================================
      # Fields
      # =======================================================================

      fields:           &CATEGORY_FIELDS {}

      # =======================================================================
      # Layout
      # =======================================================================

      search_bar:
        enabled:        false

      search_controls:
        layout:
          - [size, ~, ~, ~]

      # =======================================================================
      # Controls
      # =======================================================================

      pagination:
        page_size:      20

      # =======================================================================
      # Pages
      # =======================================================================

      index:
        label:          'Categories'
        title:          'Bookshare Category Index'
        tooltip:        'Get a Bookshare category listing.'
        fields:
          <<:           *CATEGORY_FIELDS

      show:
        label:          'Category'
        title:          'Bookshare Category'
        tooltip:        'See Bookshare items in this category.'
        fields:
          <<:           *CATEGORY_FIELDS
