# config/locales/controllers/member.en.yml
#
# MemberController pages

en:

  emma:

    member:

      unit:
        brief:          'member'
        long:           'organizational member'
      label:            'Members'
      title:            'Organization Members'
      tooltip:          'Show Bookshare organization members.'

      # =======================================================================
      # Search endpoint
      # =======================================================================

      search:
        action:         index

      # =======================================================================
      # Layout
      # =======================================================================

      search_bar:
        enabled:        false

      search_filters:

        format:
          multiple:     false

        sort:
          values:       !ruby/symbol BsMemberSortOrder
          reverse:
            enabled:    true

        layout:
          - [sort, size, ~, ~]

      page_controls:
        label:
          one:          'Manage this member:'
          many:         'Member Actions:'
        actions:
          - new
          - edit
          - delete

      # =======================================================================
      # Controls
      # =======================================================================

      pagination:
        page_size:      10

      # =======================================================================
      # Fields
      # =======================================================================

      display_fields:

        member_link:
          cond:
            only:       [index]

      # =======================================================================
      # Pages
      # =======================================================================

      index:
        label:          'Members'
        title:          'Bookshare Members'
        tooltip:        'Show Bookshare organization members.'

        display_fields: # @see 'en.emma.member.record'
          - member_link
          - roles

        _endpoint:      true

      # =======================================================================

      show:
        label:          'Member'
        title:          'Bookshare Member'
        tooltip:        'See details about this Bookshare member.'

        display_fields: # @see 'en.emma.member.record'
          - name
          - username
          - emailAddress
          - phoneNumber
          - address
          - dateOfBirth
          - language
          - subscriptionStatus
          - hasAgreement
          - proofOfDisabilityStatus
          - canDownload
          - allowAdultContent
          - deleted
          - locked
          - guardian
          - site
          - roles
          - links

        _endpoint:      true

      # =======================================================================

      new:              &NEW_ACTION
        title:          'Add Bookshare Member'
        tooltip:        'Create an entry for a new Bookshare organization member.'
        _endpoint:      true

      # =======================================================================

      create:
        <<: *NEW_ACTION

      # =======================================================================

      edit:             &EDIT_ACTION
        title:          'Modify Bookshare Member'
        tooltip:        'Make changes to this Bookshare organization member.'
        _endpoint:      true

      # =======================================================================

      update:
        <<: *EDIT_ACTION

      # =======================================================================

      delete:           &DELETE_ACTION
        title:          'Remove Bookshare Member'
        tooltip:        'Remove this Bookshare member from the organization.'
        _endpoint:      true

      # =======================================================================

      destroy:
        <<: *DELETE_ACTION

      # =======================================================================

      history:
        title:          'Bookshare Member History'
        tooltip:        'View modifications for this Bookshare organization member.'

        display_fields: # @see 'en.emma.member.record'
          - dateDownloaded
          - title
          - authors
          - fmt
          - status
          - downloadedBy
          - downloadedFor

        _endpoint:      true

      # =======================================================================

      preferences:

        label:          'Preferences'
        title:          'Bookshare Member Preferences'
        tooltip:        'View preference settings for this Bookshare member.'

        display_fields: # @see 'en.emma.member.record'
          - allowAdultContent
          - showAllBooks
          - useUeb
          - brailleFormat
          - brailleCellLineWidth
          - preferred_fmt
          - preferred_language

        _endpoint:      true

      # =======================================================================
