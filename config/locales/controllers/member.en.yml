# config/locales/controllers/member.en.yml
#
# MemberController pages

en:

  emma:

    member:

      unit:
        brief:          'member'
        long:           'organizational member'
      label:            'Members'
      title:            'Organization Members'
      tooltip:          'Show Bookshare organization members.'

      # =======================================================================
      # Search endpoint
      # =======================================================================

      search:
        action:         index

      # =======================================================================
      # Layout
      # =======================================================================

      search_bar:
        enabled:        false

      search_controls:

        format:
          multiple:     false

        size:
          tooltip:      'Specify the number of search results per page'
          values:       [10, 25, 50, 100]

        sort:
          values:       !ruby/symbol MemberSortOrder
          reverse:
            enabled:    true

        layout:
          - [sort, size, ~, ~]

      page_controls:
        label:
          one:          'Manage this member:'
          many:         'Member Actions:'

      # =======================================================================
      # Controls
      # =======================================================================

      pagination:
        page_size:      10

      # =======================================================================
      # Fields
      # =======================================================================

      display_fields:

        member_link:
          cond:
            only:       [index]

      # =======================================================================
      # Pages
      # =======================================================================

      index:
        label:          'Members'
        title:          'Bookshare Members'
        tooltip:        'Show Bookshare organization members.'

        page_controls:
          - new

        display_fields: # @see 'en.emma.member.record'
          - member_link
          - roles

      # =======================================================================

      show:
        label:          'Member'
        title:          'Bookshare Member'
        tooltip:        'See details about this Bookshare member.'

        page_controls:
          - edit
          - delete

        display_fields: # @see 'en.emma.member.record'
          - name
          - username
          - emailAddress
          - phoneNumber
          - address
          - dateOfBirth
          - language
          - subscriptionStatus
          - hasAgreement
          - proofOfDisabilityStatus
          - canDownload
          - allowAdultContent
          - deleted
          - locked
          - guardian
          - site
          - roles
          - links

      # =======================================================================

      new:
        title:          'Add Bookshare Member'
        tooltip:        'Create an entry for a new Bookshare organization member.'

      # =======================================================================

      edit:
        title:          'Modify Bookshare Member'
        tooltip:        'Make changes to this Bookshare organization member.'

        page_controls:
          - delete

      # =======================================================================

      delete:
        title:          'Remove Bookshare Member'
        tooltip:        'Remove this Bookshare member from the organization.'

        page_controls:
          - edit

      # =======================================================================

      history:
        title:          'Bookshare Member History'
        tooltip:        'View modifications for this Bookshare organization member.'

        page_controls:
          - edit
          - delete

        display_fields: # @see 'en.emma.member.record'
          - dateDownloaded
          - title
          - authors
          - fmt
          - status
          - downloadedBy
          - downloadedFor

      # =======================================================================

      preferences:

        label:          'Preferences'
        title:          'Bookshare Member Preferences'
        tooltip:        'View preference settings for this Bookshare member.'

        page_controls:
          - edit
          - delete

        display_fields: # @see 'en.emma.member.record'
          - allowAdultContent
          - showAllBooks
          - useUeb
          - brailleFormat
          - brailleCellLineWidth
          - preferred_fmt
          - preferred_language
