# config/locales/controllers/account.en.yml
#
# User account controller pages

en:

  emma:

    account:

      unit:
        brief:          'user'
        long:           'user account'
      label:            'Users'
      title:            'EMMA User Accounts'
      tooltip:          'Show the EMMA user account database table'

      subsystem:
        database:       true

      # =======================================================================
      # Search endpoint
      # =======================================================================

      search:           # TODO: ?
        action:         index

      # =======================================================================
      # Layout
      # =======================================================================

      search_type:

        like:
          name:         'Filter'
          label:        'Filter by account:'
          placeholder:  'Partial email or name...'

      search_bar:
        enabled:        [index]
        label:          'Account Filter'

      search_filters:
        #enabled:        [index]
        enabled:        false

        layout:
          - [sort, size, ~, ~]

      page_controls:
        label:          'Account Actions:'
        actions:
          - index
          - new
          - edit_select
          - delete_select

      # =======================================================================
      # Controls
      # =======================================================================

      action_links:

        new:
          action:       new
          label:        'Create %{article} new EMMA user account'
          article:      'a'

        edit:
          action:       edit_select
          label:        'Modify %{article} existing user account'
          article:      'an'

        delete:
          action:       delete_select
          label:        'Remove %{article} existing user account'
          article:      'an'

        back:
          action:       index
          label:        'View all EMMA user accounts'

      # =======================================================================
      # Messages
      # =======================================================================

      messages:
        success:        'EMMA user account was successfully %{actioned}.'
        failure:        'Could not %{action} EMMA user account.'

      # =======================================================================
      # Pages
      # =======================================================================

      generic:
        label:          'Accounts'
        title:          'Accounts'
        tooltip:        '(A brief description of this operation)'
        description:    '(A more detailed description of this operation)'
        directions:     '(Brief guidance for using the operation form)'
        notes:          '(A more detailed description of this operation)'

        submit:         &GENERIC_SUBMIT
          label:        'Submit'
          enabled:
            tooltip:    'Proceed with this action'
          disabled:
            tooltip:    'Conditions have not yet been met to proceed'

        cancel:         &GENERIC_CANCEL
          label:        'CANCEL'
          enabled:
            tooltip:    'Do nothing and return to the previous screen'
          disabled:
            tooltip:    'Not able to cancel at this point'

        #success:        'EMMA user account was successfully %{actioned}.'
        #failure:        'Failed to %{action} EMMA user account.'

      # =======================================================================

      index:
        label:          'List All'
        title:          'EMMA User Accounts'
        tooltip:        'List records from the EMMA user account database table'
        description:    |
          This is a listing of the EMMA user account database table.

        display_fields: # @see 'en.emma.account.record'
          - !ruby/symbol all

        _endpoint:      true

      # =======================================================================

      show:
        label:          'Account'
        title:          'EMMA User Account: %{name}'
        tooltip:        'Account details from the EMMA user account database table'

        display_fields: # @see 'en.emma.account.record'
          - !ruby/symbol all

        _endpoint:      true

      # =======================================================================

      new:              &NEW_ACTION
        label:          'Create'
        title:          'Create an EMMA User Account'
        tooltip:        'Create a new EMMA account in the user database'
        description:    |
          If the EMMA account is associated with an account authenticated via
          a remote authentication provider, sign-on is mediated by that
          provider.

          Otherwise a (local) EMMA account is authenticated through an
          encrypted password stored in the EMMA account database record.

        term:
          action:       'create'
          actioned:     'created'

        submit:
          <<:           *GENERIC_SUBMIT
          label:        'Create'
          enabled:
            tooltip:    'Create the new EMMA user account'
          disabled:
            tooltip:    'Required information is still needed'

        cancel:
          <<:           *GENERIC_CANCEL
          enabled:
            tooltip:    'Do not create this entry (or start over)'

        #success:        'EMMA user account %{user} created.'
        #failure:        'Could not create EMMA user account.'

        _endpoint:      true

      # =======================================================================

      create:
        <<: *NEW_ACTION

      # =======================================================================

      edit:             &EDIT_ACTION
        label:          'Change'
        title:          'Modify an EMMA User Account'
        tooltip:        'Modify an existing EMMA account in the user database'
        role:           'administrator' # TODO: institutional groups
        description:    |
          You may change the local details of the EMMA account
          (whether it is a local EMMA account or one authenticated via a
          remote authentication provider).

          However, in either case, these changes are only to the EMMA account
          database record -- nothing will be (or can be) changed about account
          information maintained by the remote provider.

        term:
          action:       'update'
          actioned:     'updated'

        submit:
          <<:           *GENERIC_SUBMIT
          label:        'Update'
          enabled:
            tooltip:    'Modify this EMMA user account'
          disabled:
            tooltip:    'No valid changes have been made yet'

        cancel:
          <<:           *GENERIC_CANCEL
          enabled:
            tooltip:    'Discard these changes'

        #success:        'EMMA user account %{user} updated.'
        #failure:        'Could not update EMMA user account.'

        _endpoint:      true

      # =======================================================================

      update:
        <<: *EDIT_ACTION

      # =======================================================================

      delete:           &DELETE_ACTION
        label:          'Remove'
        title:          'Remove an EMMA User Account'
        tooltip:        'Remove an account from the set of active EMMA users'
        description_html: |
          <p>
            Remove the selected account from the set of active EMMA users.
          </p>
          <p>
            (Information about the user in conjunction with EMMA submissions
            will be retained.)
          </p>

        term:
          action:       'remove'
          actioned:     'removed'

        submit:
          <<:           *GENERIC_SUBMIT
          label:        'Delete'
          enabled:
            tooltip:    'Remove this EMMA user account'

        cancel:
          <<:           *GENERIC_CANCEL
          enabled:
            tooltip:    'Keep this EMMA user account'

        #success:        'EMMA user account %{user} deleted.'
        #failure:        'Could not delete EMMA user account.'

        _endpoint:      true

      # =======================================================================

      destroy:
        <<: *DELETE_ACTION

      # =======================================================================

      new_select:
        <<: *NEW_ACTION

      # =======================================================================

      edit_select:
        <<: *EDIT_ACTION

      # =======================================================================

      delete_select:
        <<: *DELETE_ACTION

      # =======================================================================
