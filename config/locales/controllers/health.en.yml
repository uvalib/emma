# config/locales/controllers/health.en.yml

en:

  emma:

    # =========================================================================
    # Health status
    # =========================================================================

    health:

      default:          &HEALTH_DEFAULT
        restart:        false
        failed:         'Unknown error'

      invalid:
        <<:             *HEALTH_DEFAULT
        method:         false
        failed:         'NOT A VALID SUBSYSTEM'

      mysql:
        <<:             *HEALTH_DEFAULT
        restart:        true
        failed:         'Database connection error'

      redis:
        <<:             *HEALTH_DEFAULT
        restart:        true
        healthy:        'NOT IMPLEMENTED' # TODO: future
        failed:         'Redis unresponsive'

      bookshare:
        <<:             *HEALTH_DEFAULT
        restart:        false
        degraded:       'Bookshare API degraded'
        failed:         'Bookshare API unresponsive'

      ingest:
        <<:             *HEALTH_DEFAULT
        restart:        false
        healthy:        'NOT IMPLEMENTED' # TODO: future
        degraded:       'Content ingest degraded'
        failed:         'Content ingest failing'
