# config/locales/controllers/health.en.yml
#
# HealthController pages

en:

  emma:

    health:

      # =======================================================================
      # Subsystems
      # =======================================================================

      subsystem:

        default:        &DEFAULT
          restart:      false
          failed:       'Unknown error'

        invalid:
          <<:           *DEFAULT
          method:       false
          failed:       'NOT A VALID SUBSYSTEM'

        database:
          <<:           *DEFAULT
          restart:      true
          failed:       'Database connection error'

        redis:
          <<:           *DEFAULT
          restart:      true
          healthy:      'NOT IMPLEMENTED' # TODO: future
          failed:       'Redis unresponsive'

        storage:
          <<:           *DEFAULT
          healthy:      'NOT IMPLEMENTED' # TODO: future
          degraded:     'AWS storage degraded'
          failed:       'AWS storage failing'

        search:
          <<:           *DEFAULT
          degraded:     'Unified Search service degraded'
          failed:       'Unified Search service unresponsive'

        ingest:
          <<:           *DEFAULT
          degraded:     'Unified Ingest service degraded'
          failed:       'Unified Ingest service failing'

      # =======================================================================
      # Pages
      # =======================================================================

      run_state:
        title:          'System Run State'

        state:
          available:
            title:      'System Available'
            property:
              code:     200
              text:     'EMMA is available'
          unavailable:
            title:      'SYSTEM UNAVAILABLE'
            property:
              code:     503
              text:     'EMMA is temporarily unavailable for maintenance'

        exempt:
          - health
          - help
          - metrics
          - home:
              - main
              - welcome
          - user/sessions:
              - sign_in_as
              - destroy
          - user/passwords:
              - new

        _endpoint:      true

      # =======================================================================
