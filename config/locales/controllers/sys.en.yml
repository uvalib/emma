# config/locales/controllers/sys.en.yml

en:

  emma:

    sys:

      label:            'System'
      title:            'EMMA System Information'
      tooltip:          'EMMA system information'

      subsystem:
        database:       true

      # =======================================================================
      # Layout
      # =======================================================================

      search_bar:
        enabled:        false

      page_controls:
        label:          'Page'
        actions:
          - index
          - settings
          - headers
          - loggers
          - internals
          - processes
          - disk_space

      # =======================================================================
      # Tables
      # =======================================================================

      application_loggers:
        headers:
          progname:     'Progname'
          class:        'Class'
          level:        'Level'
          inspect:      'Inspection'

      application_ies:
        headers:
          key:          'Key'
          obj_id:       'object_id'
          entry:        'Entry'

      application_middleware:
        headers:
          name:         'Name'
          obj_id:       'object_id'
          args:         'args'
          block:        'block'

      application_railties:
        headers:
          name:         'Name'
          obj_id:       'object_id'

      application_config:
        headers:
          name:         'Item'
          value:        'Value'

      # =======================================================================
      # Pages
      # =======================================================================

      index:
        label:          'Main'
        title:          'EMMA System Information'
        tooltip:        'EMMA system information'
        _endpoint:      true

      # =======================================================================

      settings:
        label:          'Settings'
        title:          'Application Settings'
        tooltip:        'Dynamic feature toggles and application settings'
        _endpoint:      true

      # =======================================================================

      processes:
        label:          'Processes'
        title:          'Host Machine Processes'
        tooltip:        'View the system processes on the host machine'
        _endpoint:      true

      # =======================================================================

      disk_space:
        label:          'Disk Space'
        title:          'Host Machine Disk Space'
        tooltip:        'View the system disk space on the host machine'
        _endpoint:      true

      # =======================================================================

      loggers:
        label:          'Loggers'
        title:          'Logger Instances'
        tooltip:        'View live logger instances'
        _endpoint:      true

      # =======================================================================

      headers:
        label:          'Headers'
        title:          'Request Headers'
        tooltip:        'View request headers'
        _endpoint:      true

      # =======================================================================

      internals:
        label:          'Internals'
        title:          'System Internals'
        tooltip:        'View internal system information'
        _endpoint:      true

      # =======================================================================
