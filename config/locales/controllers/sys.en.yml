# config/locales/controllers/sys.en.yml

en:

  emma:

    sys:

      label:            'System'
      title:            'EMMA System Information'
      tooltip:          'EMMA system information'

      subsystem:
        database:       true

      # =======================================================================
      # Messages (overriding "en.emma.messages")
      # =======================================================================

      messages:

        commit:         'Commit'
        from_constant:  'value from constant'
        from_env_var:   'from ENV variable'
        invalid_value:  'invalid value %{value}'
        no_env_var:     'ENV variable not present'

      # =======================================================================
      # Layout
      # =======================================================================

      search_bar:
        enabled:        false

      page_controls:
        label:          'Page'
        actions:
          - index
          - settings
          - loggers
          - internals
          - headers
          - environment
          - processes
          - disk_space
          - files
          - database
          - mailers
          - jobs
          - analytics

      # =======================================================================
      # Tables
      # =======================================================================

      application_loggers:
        headers:
          progname:     'Progname'
          class:        'Class'
          level:        'Level'
          inspect:      'Inspection'

      application_ies:
        headers:
          key:          'Key'
          obj_id:       'object_id'
          entry:        'Entry'

      application_middleware:
        headers:
          name:         'Name'
          obj_id:       'object_id'
          args:         'args'
          block:        'block'

      application_railties:
        headers:
          name:         'Name'
          obj_id:       'object_id'

      application_config:
        headers:
          name:         'Item'
          value:        'Value'

      # =======================================================================
      # Pages
      # =======================================================================

      index:
        label:          'Main'
        title:          'EMMA System Information'
        tooltip:        'EMMA system information'
        _endpoint:      true

      # =======================================================================

      analytics:
        label:          'Analytics'
        title:          'Matomo Analytics'
        tooltip:        'View selected analytics information'
        description_html:
          >-
          <p>
            Reports from %{analytics_link} for this EMMA deployment for the
            last %{analytics_day_range}.
          </p>
          <p>
            Reports which are available both as summaries (totals) and
            "evolutions" (time-based graphs) have two entries.
            Other reports are only provided in one mode or the other.
          </p>
        _endpoint:      true

      # =======================================================================

      database:
        label:          'Database'
        title:          'Database Tables'
        tooltip:        'Contents of database tables'
        redirect:       '/data'
        role:           developer
        _endpoint:      true

      # =======================================================================

      disk_space:
        label:          'Disk Space'
        title:          'Host Machine Disk Space'
        tooltip:        'View the system disk space on the host machine'
        role:           developer
        _endpoint:      true

      # =======================================================================

      environment:
        label:          'Env Vars'
        title:          'Environment Variables (ENV)'
        tooltip:        'Values from the system environment'
        role:           developer
        _endpoint:      true

      # =======================================================================

      files:
        label:          'Files'
        title:          'EMMA files'
        tooltip:        'View contents of the EMMA directory'
        role:           developer
        _endpoint:      true

      # =======================================================================

      headers:
        label:          'Headers'
        title:          'Request Headers'
        tooltip:        'View request headers'
        role:           developer
        _endpoint:      true

      # =======================================================================

      internals:
        label:          'Internals'
        title:          'System Internals'
        tooltip:        'View internal system information'
        role:           developer
        _endpoint:      true

      # =======================================================================

      jobs:
        label:          'Jobs'
        title:          'Job Queues'
        tooltip:        'View asynchronous job queue information'
        redirect:       '/good_job'
        link_opt:       { target: '_blank' }
        _endpoint:      true

      # =======================================================================

      loggers:
        label:          'Loggers'
        title:          'Logger Instances'
        tooltip:        'View live logger instances'
        role:           developer
        _endpoint:      true

      # =======================================================================

      mailers:
        label:          'Mailers'
        title:          'Action Mailer Previews'
        tooltip:        'View previews of generated emails'
        redirect:       '/rails/mailers'
        link_opt:       { target: '_blank' }
        _endpoint:      true

      # =======================================================================

      processes:
        label:          'Processes'
        title:          'Host Machine Processes'
        tooltip:        'View the system processes on the host machine'
        role:           developer
        _endpoint:      true

      # =======================================================================

      settings:
        label:          'Settings'
        title:          'Application Settings'
        tooltip:        'Dynamic feature toggles and application settings'
        role:           developer
        _endpoint:      true

      # =======================================================================
