# config/locales/controllers/tool.en.yml

en:

  emma:

    tool:

      label:              'Tools'
      title:              'Standalone Utilities'
      tooltip:            'Standalone utilities supporting remediation'

      # =======================================================================
      # Layout
      # =======================================================================

      search_bar:
        enabled:          false

      search_filters:
        enabled:          false

      # =======================================================================
      # Pages
      # =======================================================================

      index:
        label:            'Tools'
        title:            'Standalone Utilities'
        authorization:    false
        _endpoint:        true

      # =======================================================================

      md:
        label:            'Math Detective'
        title:            'Math Detective API trial'
        path:             md_trial_path
        description_html:
          >-
          This page allows you to process an image file (JPEG, PNG,
          <em>etc.</em>) through Benetech's Math Detective, a backend service
          for the automated conversion of equations in images to an accessible
          form.
        notes:
          >-
          This is a standalone service and not currently integrated into the
          EMMA submission process.

          Technical questions about the nature of Math Detective can be posed
          on the FRAME/EMMA Slack or forwarded to Benetech directly.

        authorization:    true
        _endpoint:        true

      # =======================================================================

      lookup:
        label:            'Bibliographic Lookup'
        title:            'Bibliographic Lookup'
        path:             bib_lookup_path
        notes:
          >-
          This page accesses on-going work which will be integrated into the
          individual EMMA submission form and the bulk manifest.

          What you see here is not the intended final form of the feature.

        authorization:    true
        _endpoint:        true
