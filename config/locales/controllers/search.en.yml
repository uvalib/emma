# config/locales/controllers/search.en.yml
#
# SearchController pages

en:

  emma:

    search:

      # NOTE: Some of these definitions require parameters to be supplied:
      #
      # %{terms}        Current list of search terms.

      unit:
        brief:          'record'
        long:           'metadata record'
      label:            'Search'
      title:            'Unified Search'
      tooltip:          'Unified search for metadata records.'

      # =======================================================================
      # Search endpoint
      # =======================================================================

      search:
        action:         index

      # =======================================================================
      # Layout
      # =======================================================================

      search_bar:
        enabled:        true
        min_rows:       3
        max_rows:       ~

      page_controls:
        label:
          one:          'Manage this record:'
          many:         'Record Actions:'

      # =======================================================================
      # Controls
      # =======================================================================

      styles:

        _colorize:      &COLORIZE_BUTTON
          label:        'Mark'
          class:        'colorize-button'
          ident:        'metadata field'
          tooltip:      'Mark entries with the same %{ident} in the same color'
          field:        '' # Indicates topic has no matching metadata field.
          active:       !ruby/symbol dev_only

        # NOTE: The order here is the reverse of the order of display.

        restore:
          label:        'Normal'
          class:        'restore-button'
          tooltip:      'Restore the normal search results display'
          field:        ~ # Indicates that this is not a topic button.
          active:       true

        by_repo_id:
          <<:           *COLORIZE_BUTTON
          label:        'Repo ID'
          ident:        '"repository record ID"'
          field:        'field-RepositoryRecordId'

        by_identifier:
          <<:           *COLORIZE_BUTTON
          label:        'ISBN'
          ident:        'standard identifier'
          field:        'field-Identifier'

        by_title_text:
          <<:           *COLORIZE_BUTTON
          label:        'Title'
          ident:        'title text'

        by_title_id:
          <<:           *COLORIZE_BUTTON
          label:        'Title ID'
          ident:        '"title ID"'
          field:        'field-TitleId'
          active:       true

        by_field_group:
          <<:           *COLORIZE_BUTTON
          label:        'Fields'
          class:        'field-highlight-button'
          tooltip:      'Highlight field groups'
          field:        ~
          active:       true

      pagination:
        count:
          one:          '%{item}'
          many:         '%{items}'

      # =======================================================================
      # Fields
      #
      # NOTES
      # [1] If emma_webPageLink is present it is used as the URL for the link
      #     displayed for emma_repositoryRecordId; @see #record_title_url.
      # =======================================================================

      display_fields:

        dc_title:
          cond:
            only:     [index]

        emma_retrievalLink:
          help:       [download, emma]

        emma_webPageLink:
          # NOTE: If emma_webPageLink is present it is used as the URL for
          # the link displayed for emma_repositoryRecordId.
          # (@see #record_title_url)
          cond:
            only:     []

      field_hierarchy:  &HIERARCHY

        title:
          bibliographic:
            - dc_title
            - bib_seriesType
            - emma_version
            - bib_version
            - bib_series
            - bib_seriesPosition
            - dc_creator
            - dc_publisher
            - dcterms_dateCopyright
            - emma_publicationDate
            - dc_type
            - dc_language
            - dc_description
            - dc_subject
            - dc_identifier
            - dc_relation
            - dc_rights
          repository:
            - emma_repository
            - emma_collection
          index:
            - emma_titleId

        file:
          bibliographic:
            - dc_format
            - emma_formatFeature
          remediation:
            - rem_status
            # rem_complete folded into rem_coverage
            - rem_coverage
            - rem_comments
            - rem_remediationComments
            - emma_lastRemediationNote
            - rem_remediatedAspects
            - rem_remediation
            - rem_textQuality
            - rem_quality
          accessibility:
            - s_accessibilitySummary
            - s_accessibilityFeature
            - s_accessibilityControl
            - s_accessibilityHazard
            - s_accessMode
            - s_accessModeSufficient
          repository:
            - emma_retrievalLink
            - rem_source
            - rem_metadataSource
            - rem_remediatedBy
            - rem_remediationDate
            - emma_lastRemediationDate
            - dcterms_dateAccepted
            - emma_repositoryUpdateDate
            - emma_repositoryMetadataUpdateDate
            - emma_repositoryRecordId
            # emma_webPageLink used as the href for emma_repositoryRecordId
          index:
            - emma_formatVersion
            - emma_recordId

      # =======================================================================
      # Pages
      # =======================================================================

      index:            &INDEX
        label:          'Search'
        title:          'EMMA Unified Search'
        tooltip:        'Find more metadata records with %{terms}.'

        display_fields: # @see 'en.emma.search.record'
          - !ruby/symbol all

      # =======================================================================

      v2:
        <<: *INDEX
        <<: *HIERARCHY
        title:          'EMMA Unified Search - Grouped Records'

      # =======================================================================

      v3:
        <<: *INDEX
        <<: *HIERARCHY
        title:          'EMMA Unified Search - Title Results'

      # =======================================================================

      show:
        label:          'Record'
        title:          'EMMA Index Record'
        tooltip:        'See details about this metadata record.'

        display_fields: # @see 'en.emma.search.record'
          - !ruby/symbol all

      # =======================================================================

      advanced:
        label:          'Advanced'
        title:          'EMMA Unified Search'
        tooltip:        'Combine multiple search terms and search limiters.'
        text_html:      |
          <p>
            A search term is required to begin.
            The search will vary depending on your choice of Keyword (default),
            Creator, Title, or ISBN/ISSN/etc. as the search criterion.
            There are also several filters, whose behavior is documented in
            Help (the "question mark" button next to the title).
          </p>

        display_fields: # @see 'en.emma.search.record'
          - !ruby/symbol all
