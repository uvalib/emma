# config/locales/controllers/search.en.yml
#
# SearchController pages

en:

  emma:

    search:

      # NOTE: Some of these definitions require parameters to be supplied:
      #
      # %{terms}        Current list of search terms.

      unit:
        brief:          'record'
        long:           'metadata record'
      label:            'Search'
      title:            'Unified Search'
      tooltip:          'Unified search for metadata records.'

      # =======================================================================
      # Fields
      # =======================================================================

      fields:                     &SEARCH_FIELDS
        dc_creator:               'Creator'
        dc_language:              'Language'
        dc_type:                  'Type'
        dc_format:                'Format'
        dc_description:           'Description'
        dc_publisher:             'Publisher'
        dc_subject:               'Subject'
        dc_rights:                'Rights'
        dc_provenance:            'Provenance'
        dc_identifier:            'Identifier'
        dc_relation:              'Related'
        dcterms_dateAccepted:     'Date Received'
        dcterms_dateCopyright:    'Copyright Date'
        emma_recordId:            'Record ID'
        emma_titleId:             'Title ID'
        emma_repository:          'Repository'
        emma_collection:          'Collection'
        emma_lastRemediationDate: 'Last Update'
        emma_lastRemediationNote: 'Update Note'
        emma_formatVersion:       'Format Version'
        emma_formatFeature:       'Format Feature'
        s_accessibilityFeature:   'Accessibility Feature'
        s_accessibilityControl:   'Accessibility Control'
        s_accessibilityHazard:    'Accessibility Hazard'
        s_accessMode:             'Access Mode'
        s_accessModeSufficient:   'Sufficient Mode'
        s_accessibilityAPI:       'Accessibility API'
        s_accessibilitySummary:   'Accessibility Summary'
        emma_repositoryRecordId:  'Repository Record ID'
        emma_retrievalLink:       'Retrieval Link'

      # =======================================================================
      # Controls
      # =======================================================================

      search_bar:
        label:          'Search'
        input:
          enabled:      true
          field:        'q'
          label:        'Search terms:'
          placeholder:  'Enter search terms...'

      search_controls:
        sort:
          values:       !ruby/symbol SearchSort
          reverse:      false
        layout:
          - [sort,   size,           repository  ]
          - [format, format_feature, a11y_feature]

      page_controls:
        label:
          one:          'Manage this metadata record'
          many:         'Record Actions'

      # =======================================================================
      # Pages
      # =======================================================================

      index:
        label:          'Records'
        title:          'EMMA Unified Search'
        tooltip:        'Find more metadata records with %{terms}.'
        fields:
          dc_title:     'Title'
          <<:           *SEARCH_FIELDS

      show:
        label:          'Record'
        title:          'EMMA Index Record'
        tooltip:        'See details about this metadata record.'
        fields:
          <<:           *SEARCH_FIELDS

      advanced:
        label:          'Advanced'
        title:          'EMMA Unified Search'
        tooltip:        'Combine multiple search terms and search limiters.'
        fields:
          <<:           *SEARCH_FIELDS
