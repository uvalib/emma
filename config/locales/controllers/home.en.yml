# config/locales/controllers/home.en.yml

en:

  emma:

    # =========================================================================
    # Home page
    # =========================================================================

    home:

      # NOTE: Some of these definitions require parameters to be supplied:
      #
      # %{sign_in}      HTML <a> link to the sign-in path.

      label:            'Account'
      title:            'EMMA Test Application'

      # =======================================================================
      # Messages (overriding "en.emma.messages")
      # =======================================================================

      # None

      # =======================================================================
      # Layout
      # =======================================================================

      search_bar:
        enabled:        false

      search_filters:
        enabled:        false

      # =======================================================================
      # Pages
      # =======================================================================

      welcome:
        label:          'Welcome'
        title:          'Welcome to EMMA'
        tooltip:        'Return to the home page'
        notice_html:    'You must %{sign_in} to upload or download files.'
        text_html:      |
          <p>
            The purpose of this project and the infrastructure we are creating
            is to reduce the duplication of effort in disability service
            offices at colleges and universities across the United States, and
            thereby to enable faster, better service for those needing
            accessible learning materials.
          </p>
          <p>
            Support for this work comes from the Andrew W. Mellon Foundation.
            The university partners on this project are %{academic_partners}.
            The repository partners are %{commercial_partners}.
            If you would like to be notified when EMMA is ready for broader
            participation, please email %{project_email}.
          </p>
        _endpoint:      true

      # =======================================================================

      dashboard:
        label:          'Account'
        title:          'EMMA Account Dashboard'
        tooltip:        'Your EMMA account dashboard'

        page_controls:
          label:        'Account Actions:'
          actions:
            - { action: 'dashboard', label: 'Details' }
            - [account, edit_current]
            - [account, list_org]
            - [account, list_all]
#           - [account, new]
#           - [account, edit_select]
#           - [account, delete_select]

        display_fields: # @see 'en.emma.account.record'
#         - !ruby/symbol all
          - [account, id]
          - [account, email]
          - [account, role]
          - [account, org_id]
          - [account, first_name]
          - [account, last_name]
          - [account, preferred_email]
          - [account, phone]
          - [account, address]
          - [account, status]
          - [account, status_date]
          - [account, sign_in_count]
          - [account, current_sign_in_at]
          - [account, last_sign_in_at]
          - [account, current_sign_in_ip]
          - [account, last_sign_in_ip]
          - [account, encrypted_password]
          - [account, remember_created_at]
          - [account, reset_password_token]
          - [account, reset_password_sent_at]
          - [account, updated_at]
          - [account, created_at]

        _endpoint:      true

      # =======================================================================
