complete_example: &COMPLETE
  <<:             *ROW_DATA
  last_saved:     <%= Time.now + 1.minute %>
  file_status:    'complete'
  data_status:    'complete'
  ready_status:   'ready'
  file_data:      { name: 'file_a.txt' }

complete_row_1:   &COMPLETE_FILE_A
  <<:             *COMPLETE
  row:            1
  file_data:      { name: 'file_a.txt' }

complete_row_2:   &COMPLETE_FILE_B
