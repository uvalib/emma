  dc_relation:              '9787034650203; 9781325604692' # fakes
  dc_rights:                'creativeCommons'
  dc_subject:               'FAKE dc_subject; second; third'
  dc_title:                 'FAKE dc_title - do not use'
  dc_type:                  'movingImage'
